podAnnotations:
  backup.velero.io/backup-volumes-excludes: server-vtun-config,olsrd-config,nginx-config

podSecurityContext:
  privileged: true
  capabilities:
    add:
    - NET_ADMIN

service:
  type: ClusterIP
  ports:
  - name: ntp
    port: 123
    protocol: UDP

persistentVolumes:
- name: olsrd-config
  mountPath: /etc/olsrd
  configMap:
    name: olsrd-config
- name: server-vtun-config
  mountPath: /etc/vtundsrv.conf
  subPath: vtundsrv.conf
  secret:
    secretName: server-vtun-config
