kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: aredn-ntp
  namespace: aredn-ntp
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: aredn-ntp
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 172.16.0.0/16
    - ipBlock:
        cidr: 172.17.0.0/16
    - ipBlock:
        cidr: 172.18.0.0/16
  egress:
  - to:
    - ipBlock:
        cidr: 174.129.33.73/32
    - ipBlock:
        cidr: 10.0.0.0/8
    - ipBlock:
        cidr: 172.16.0.0/16
    - ipBlock:
        cidr: 172.17.0.0/16
    - ipBlock:
        cidr: 172.18.0.0/16
