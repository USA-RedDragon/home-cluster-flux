env:
- name: POSTGRES_USER
  value: "admin"
- name: POSTGRES_PASSWORD
  valueFrom:
    secretKeyRef:
      name: postgres
      key: password

# - name: SPECIAL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations:
  backup.velero.io/backup-volumes-excludes: data

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432

persistentVolumes:
- name: data
  mountPath: /var/lib/postgresql/data
  subPath: pg
  size: 10Gi
  persistentVolumeClaim:
    name: data
    storageClass: mayastor-nvme
