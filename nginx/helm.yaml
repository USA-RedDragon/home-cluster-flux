---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: k8s
  namespace: nginx
spec:
  interval: 1m0s
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
  namespace: nginx
spec:
  interval: 1m0s
  releaseName: nginx
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
      version: '>=4.7.0 <4.8.0'
      interval: 1m0s
  values:
    controller:
      service:
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.1.232
