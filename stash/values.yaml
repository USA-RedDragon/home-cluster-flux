env:
- name: STASH_STASH
  value: "/data/"
- name: STASH_GENERATED
  value: "/generated/"
- name: STASH_METADATA
  value: "/metadata/"
- name: STASH_CACHE
  value: "/cache/"
- name: STASH_PORT
  value: "9999"
# - name: SPECIAL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 9999

persistentVolumes:
- name: config
  mountPath: /root/.stash/
  size: 5Gi
  persistentVolumeClaim:
    name: config
    storageClass: mayastor-nvme
- name: blobs
  mountPath: /blobs
  size: 5Gi
  persistentVolumeClaim:
    name: blobs
    storageClass: mayastor-nvme
- name: cache
  mountPath: /cache
  size: 5Gi
  persistentVolumeClaim:
    name: cache
    storageClass: mayastor-nvme
- name: metadata
  mountPath: /metadata
  size: 5Gi
  persistentVolumeClaim:
    name: metadata
    storageClass: mayastor-nvme
- name: generated
  mountPath: /generated
  size: 50Gi
  persistentVolumeClaim:
    name: generated
    storageClass: mayastor-nvme
- name: stash
  mountPath: /data
  nfs:
    path: /mnt/smr-scratch-noenc/stash
    server: 192.168.1.135
# - name: config
