replicaCount: 1

image:
  repository: stashapp/stash
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "development"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

secrets: []
