apiVersion: v1
kind: Endpoints
metadata:
  name: nas-mcswain-dev
  namespace: static-services
subsets:
- addresses:
  - ip: 192.168.1.135
  ports:
  - appProtocol: http
    name: http
    port: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nas-mcswain-dev
  namespace: static-services
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: nas
    port: 80
    protocol: TCP
    targetPort: 80
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/auth-signin: https://auth.mcswain.dev/oauth2/start?rd=$scheme://$http_host$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-url: https://auth.mcswain.dev/oauth2/auth
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: nas-mcswain-dev
  namespace: static-services
spec:
  ingressClassName: nginx
  rules:
  - host: nas.mcswain.dev
    http:
      paths:
      - backend:
          service:
            name: nas-mcswain-dev
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - nas.mcswain.dev
    secretName: nas-mcswain-dev-tls
