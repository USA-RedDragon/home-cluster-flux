---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: signoz
  namespace: signoz
spec:
  interval: 1m0s
  url: https://charts.signoz.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: signoz
  namespace: signoz
spec:
  interval: 1m0s
  releaseName: signoz
  chart:
    spec:
      chart: signoz
      sourceRef:
        kind: HelmRepository
        name: signoz
      version: '>=0.29.1 <0.29.2'
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
