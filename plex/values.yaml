replicaCount: 1

image:
  repository: lscr.io/linuxserver/plex
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest@sha256:461a956b34d5ce1134071c9bfce73ac520caa6235fd744d1be367ab183e4a2b7"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

