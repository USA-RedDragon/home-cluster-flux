apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-movies
  namespace: plex
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: media-movies
  mountOptions:
    - hard
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - lookupcache=positive
  nfs:
    path: /mnt/media/Movies
    server: 192.168.1.135
