configs:
- name: nginx-config
  data:
    nginx-config: |-
      events {
        worker_connections 1024;
      }
      http {
        include mime.types;
        server {
          listen 8443 ssl;
          server_name _;
          access_log /dev/stdout;
          error_log /dev/stderr;

          ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
          ssl_ciphers 'NULL:aNULL:eNULL:!RC4:!EXPORT:!DES:!CBC:!3DES:!MD5:!PSK';
          ssl_prefer_server_ciphers on;
          ssl_certificate /path/to/signed_cert_plus_intermediates;
          ssl_certificate_key /path/to/private_key;
          ssl_session_timeout 1d;

          client_max_body_size 16M;
        }
      }
- name: olsrd-config
  data:
    olsrd.conf: |
      DebugLevel 0
      AllowNoInt yes
      IpVersion 4
      MainIp 10.54.25.15
      LinkQualityAlgorithm "etx_ffeth"

      LoadPlugin "olsrd_arprefresh.so.0.1"
      {
      }

      LoadPlugin "olsrd_txtinfo.so.1.1"
      {
          PlParam "accept" "0.0.0.0"
      }

      LoadPlugin "olsrd_jsoninfo.so.1.1"
      {
          PlParam "accept" "0.0.0.0"
      }

      LoadPlugin "olsrd_dot_draw.so.0.3"
      {
          PlParam "accept" "0.0.0.0"
          PlParam "port" "2004"
      }

      LoadPlugin "olsrd_watchdog.so.0.1"
      {
          PlParam "file" "/tmp/olsrd.watchdog"
          PlParam "interval" "5"
      }

      LoadPlugin "olsrd_nameservice.so.0.4"
      {
          PlParam "sighup-pid-file" "/var/run/dnsmasq/dnsmasq.pid"
          PlParam "interval" "30"
          PlParam "timeout" "300"
          PlParam "name" "KI5VMF-NULL-TLS-TEST"
          PlParam "service" "https://KI5VMF-NULL-TLS-TEST.local.mesh:8443/|tcp|AREDN NULL TLS TEST"
      }

      Interface "tun60"
      {
          Ip4Broadcast 255.255.255.255
          Mode "ether"
      }

      Interface "eth0"
      {
          Mode "ether"
      }

