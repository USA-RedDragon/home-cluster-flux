apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: wireguard-tunnel
  namespace: aredn
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: wireguard-tunnel
  ingress:
  - fromEndpoints:
      - matchLabels:
          io.kubernetes.pod.namespace: nginx
          app.kubernetes.io/name: ingress-nginx
          app.kubernetes.io/component: controller
      - matchLabels:
          io.kubernetes.pod.namespace: aredn
          app.kubernetes.io/instance: wireguard-tunnel
  egress:
  - toEndpoints:
      - matchLabels:
          io.kubernetes.pod.namespace: kube-system
          k8s-app: kube-dns
    toPorts:
      - ports:
          - port: "53"
  - toEndpoints:
      - matchLabels:
          io.kubernetes.pod.namespace: aredn
          app.kubernetes.io/instance: wireguard-tunnel
  - toCIDR:
      - 107.208.0.0/12 # AS #7018