apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  install:
    remediation:
      retries: -1
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: authentik
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.35'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik-workers
  namespace: authentik
spec:
  install:
    remediation:
      retries: -1
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: authentik-worker
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.35'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: authentik-worker-chart-values
