# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/goauthentik/server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2024.2.2@sha256:73307db31b6a73a39c6321dd8f9fd69b2c3ff5c81260e4f355b1289edac20826"

imagePullSecrets:
- name: registry-ghcr
nameOverride: ""
fullnameOverride: ""

args:
- server

selectorLabels:
- app.kubernetes.io/component=server

serviceAccountName: rbac-authentik-remote-cluster

deploymentStrategy:
  rollingUpdate:
    maxUnavailable: 1
  type: RollingUpdate

secrets: []
# - name: app-secret-key
#   data:
#     SECRET_KEY: ashdfsfa
# - name: app-keyfile
#   data:
#     keyfile.txt: |
#       using
#       multiline
#       strings

configs:
- name: authentik-config
  data:
    AUTHENTIK_REDIS__HOST: redis-app.authentik.svc.cluster.local
    AUTHENTIK_EMAIL__HOST: email.mcswain.dev
    AUTHENTIK_EMAIL__PORT: '465'
    AUTHENTIK_EMAIL__USERNAME: authentik
    AUTHENTIK_EMAIL__USE_TLS: "false"
    AUTHENTIK_EMAIL__USE_SSL: "true"
    AUTHENTIK_EMAIL__FROM: authentik@mcswain.dev
    AUTHENTIK_ERROR_REPORTING__ENABLED: 'false'
    AUTHENTIK_DISABLE_STARTUP_ANALYTICS: 'true'
    AUTHENTIK_AVATARS: initials
    AUTHENTIK_DISABLE_UPDATE_CHECK: "true"
# - name: app-otherenv
#   data:
#     SPECIAL_KEY: here
# - name: app-configfile
#   data:
#     test.ini: |
#       [test]
#       value=1

envFrom:
- secretRef:
    name: authentik-secrets
- configMapRef:
    name: authentik-config

env:
- name: AUTHENTIK_POSTGRESQL__PASSWORD
  valueFrom:
    secretKeyRef:
      name: postgresql-app
      key: password
- name: AUTHENTIK_POSTGRESQL__USER
  valueFrom:
    secretKeyRef:
      name: postgresql-app
      key: username
- name: AUTHENTIK_POSTGRESQL__HOST
  valueFrom:
    secretKeyRef:
      name: postgresql-app
      key: host
- name: AUTHENTIK_POSTGRESQL__NAME
  valueFrom:
    secretKeyRef:
      name: postgresql-app
      key: dbname

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 9000
  - name: https
    port: 9443
  - name: metrics
    port: 9300

persistentVolumes: []
# - name: media
#   mountPath: /usr/share/nginx/html/data
#   size: 1Gi
