ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  ingressClassName: nginx
  hosts:
  - host: authentik.mcswain.dev
    paths:
    - port: 9000
      path: /
      pathType: Prefix
  tls:
  - secretName: authentik-mcswain-dev-tls
    hosts:
      - authentik.mcswain.dev

probes:
  liveness:
    httpGet:
      path: /-/health/live/
      port: 9000
    failureThreshold: 5
    periodSeconds: 30
    timeoutSeconds: 10
  readiness:
    httpGet:
      path: /-/health/ready/
      port: 9000
    failureThreshold: 5
    periodSeconds: 30
    timeoutSeconds: 10

resources:
  limits:
    memory: 600Mi
  requests:
    cpu: 10m
    memory: 400Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
