replicaCount: 1

image:
  repository: quay.io/thanos/thanos
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.35.0

imagePullSecrets:
- name: registry-quay
nameOverride: ""
fullnameOverride: ""

args:
  - compact
  - --data-dir
  - /tmp/thanos-compact
  - --objstore.config-file=/etc/thanos/config.yaml
  - --wait

