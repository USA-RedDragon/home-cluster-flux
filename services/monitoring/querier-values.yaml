replicaCount: 1

image:
  repository: jacob.pub/quay.io/thanos/thanos
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.40.1

imagePullSecrets:
- name: registry-quay
nameOverride: ""
fullnameOverride: ""

args:
