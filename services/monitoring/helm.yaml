---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: thanos-querier
  namespace: monitoring
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: thanos-querier
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.30'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: querier-chart-values
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: thanos-compactor
  namespace: monitoring
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: thanos-compactor
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.30'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: compactor-chart-values
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pushgateway
  namespace: monitoring
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: pushgateway
  chart:
    spec:
      chart: prometheus-pushgateway
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: '>=2.9.0 <3.0.0'
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: pushgateway-chart-values
