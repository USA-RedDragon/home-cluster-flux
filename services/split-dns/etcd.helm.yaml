apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: bitnami-etcd
  namespace: split-dns
spec:
  interval: 10m
  url: oci://registry-1.docker.io/bitnamicharts/etcd
  ref:
    semver: "10.6.0"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: etcd
  namespace: split-dns
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: etcd
  chartRef:
    kind: OCIRepository
    name: bitnami-etcd
  values:
    image:
      registry: docker.io
      repository: bitnami/etcd
      tag: 3.5.17-debian-12-r5
      pullSecrets:
        - name: registry-docker-hub
    replicaCount: 3
    auth:
      token:
        enabled: false
      rbac:
        create: false
        allowNoneAuthentication: true
    networkPolicy:
      enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 128Mi
    persistence:
      storageClass: longhorn-nvme
      size: 3Gi
    metrics:
      enabled: true
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
