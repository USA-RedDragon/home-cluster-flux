apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: etcd
  namespace: split-dns
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: etcd
  chart:
    spec:
      chart: etcd
      version: 10.7.3
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bitnami
  values:
    image:
      registry: docker.io
      repository: bitnami/etcd
      tag: 3.5.21-debian-12-r4
      pullSecrets:
        - name: registry-docker-hub
    replicaCount: 3
    auth:
      token:
        enabled: false
      rbac:
        create: false
        allowNoneAuthentication: true
    networkPolicy:
      enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 128Mi
    persistence:
      storageClass: longhorn-nvme
      size: 3Gi
    metrics:
      enabled: true
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
