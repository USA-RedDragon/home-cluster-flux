apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: coredns
  namespace: split-dns
spec:
  endpointSelector:
    matchLabels:
      app: coredns
  ingress:
  - fromCIDR:
      - 192.168.1.0/24
    toPorts:
    - ports:
      - protocol: TCP
        port: "53"
      - protocol: UDP
        port: "53"
  - fromEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: monitoring
        app.kubernetes.io/name: prometheus
    toPorts:
    - ports:
      - protocol: TCP
        port: "9153"
  egress:
  - toEndpoints:
      - matchLabels:
          io.kubernetes.pod.namespace: kube-system
          k8s-app: kube-dns
    toPorts:
      - ports:
          - port: "53"
  - toEndpoints:
      - matchLabels:
          io.kubernetes.pod.namespace: split-dns
          app.kubernetes.io/component: etcd
          app.kubernetes.io/instance: etcd
    toPorts:
    - ports:
      - protocol: TCP
        port: "2379"
  - toCIDR:
      - 192.168.1.1/32
    toPorts:
    - ports:
      - protocol: TCP
        port: "53"
      - protocol: UDP
        port: "53"
