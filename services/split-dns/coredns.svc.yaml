apiVersion: v1
kind: Service
metadata:
  name: coredns
  namespace: split-dns
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.254.8,fdeb:abba:237c:dead:0001::8
    tailscale.com/expose: "true"
    tailscale.com/hostname: "dns"
    tailscale.com/tags: "tag:dns,tag:k8s"
  labels:
    tailscale.com/proxy-class: "tailscale"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  internalTrafficPolicy: Cluster
  loadBalancerClass: metallb
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv4
    - IPv6
  selector:
    app: coredns
  ports:
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: 53
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
