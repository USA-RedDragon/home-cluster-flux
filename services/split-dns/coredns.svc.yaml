apiVersion: v1
kind: Service
metadata:
  name: coredns
  namespace: split-dns
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.237
    #,fdeb:abba:237c::ed
    tailscale.com/expose: "true"
    tailscale.com/hostname: "dns"
    tailscale.com/tags: "tag:dns,tag:k8s"
  labels:
    tailscale.com/proxy-class: "tailscale"
spec:
  type: LoadBalancer
  selector:
    app: coredns
  ports:
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: 53
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
