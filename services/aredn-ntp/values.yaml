replicaCount: 1

image:
  repository: jacob.pub/ghcr.io/usa-reddragon/mesh-base
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main@sha256:8a0e4ddf44f51660eae6c2f0f40184124f8c22d8e7eea8b1f3f4b135a291f9ff"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

command:
- /bin/sh
- -c
- |
  ip addr add 10.54.25.6/32 dev eth0 \
  && ip r del default dev tunnel \
  && sysctl -w net.ipv4.ip_forward=1 \
  && rsyslogd -n & \
  cat /etc/resolv.conf > /tmp/resolv.conf.auto \
  && echo -e "search local.mesh\nnameserver 127.0.0.1" > /etc/resolv.conf \
  && rm -rf /etc/s6/vtund \
  && exec s6-svscan /etc/s6

