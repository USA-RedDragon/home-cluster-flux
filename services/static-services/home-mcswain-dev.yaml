apiVersion: v1
kind: Endpoints
metadata:
  name: home-mcswain-dev
  namespace: static-services
subsets:
- addresses:
  - ip: 192.168.1.19
  ports:
  - appProtocol: http
    name: http
    port: 8123
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: home-mcswain-dev
  namespace: static-services
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: home-assistant
    port: 8123
    protocol: TCP
    targetPort: 8123
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: home-mcswain-dev
  namespace: static-services
spec:
  hostnames:
  - home.mcswain.dev
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: public
    namespace: envoy-gateway-system
    sectionName: https
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: home-mcswain-dev
      namespace: static-services
      port: 8123
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
