apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: home-mcswain-dev
  namespace: static-services
  labels:
    kubernetes.io/service-name: home-mcswain-dev
addressType: IPv4
endpoints:
  - addresses:
    - 192.168.1.19
    conditions:
      ready: true
ports:
  - name: http
    port: 8123
---
apiVersion: v1
kind: Service
metadata:
  name: home-mcswain-dev
  namespace: static-services
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: home-assistant
    port: 8123
    protocol: TCP
    targetPort: 8123
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: home-mcswain-dev
  namespace: static-services
spec:
  hostnames:
  - home.mcswain.dev
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: public
    namespace: envoy-gateway-system
    sectionName: https
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: home-mcswain-dev
      namespace: static-services
      port: 8123
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
