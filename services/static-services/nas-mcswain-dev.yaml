apiVersion: v1
kind: Endpoints
metadata:
  name: nas
  namespace: static-services
subsets:
- addresses:
  - ip: 192.168.1.135
  ports:
  - appProtocol: http
    name: http
    port: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nas
  namespace: static-services
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "nas"
    tailscale.com/tags: "tag:k8s"
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: nas
    port: 80
    protocol: TCP
    targetPort: 80
  sessionAffinity: None
  type: ClusterIP
