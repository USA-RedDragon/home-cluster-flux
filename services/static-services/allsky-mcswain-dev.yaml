apiVersion: v1
kind: Endpoints
metadata:
  name: allsky-mcswain-dev
  namespace: static-services
subsets:
- addresses:
  - ip: 172.38.1.226
  ports:
  - appProtocol: http
    name: http
    port: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: allsky-mcswain-dev
  namespace: static-services
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: allsky
    port: 80
    protocol: TCP
    targetPort: 80
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: cloudflare
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/app-root: /allsky
  name: allsky-mcswain-dev
  namespace: static-services
spec:
  ingressClassName: nginx
  rules:
  - host: allsky.mcswain.dev
    http:
      paths:
      - backend:
          service:
            name: allsky-mcswain-dev
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - allsky.mcswain.dev
    secretName: allsky-mcswain-dev-tls
