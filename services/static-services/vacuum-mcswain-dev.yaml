apiVersion: v1
kind: Endpoints
metadata:
  name: vacuum
  namespace: static-services
subsets:
- addresses:
  - ip: 192.168.1.225
  ports:
  - appProtocol: http
    name: http
    port: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: vacuum
  namespace: static-services
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: nimbus
    port: 80
    protocol: TCP
    targetPort: 80
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vacuum
  namespace: static-services
spec:
  ingressClassName: tailscale
  rules:
  - host: vacuum
    http:
      paths:
      - backend:
          service:
            name: vacuum
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - vacuum
