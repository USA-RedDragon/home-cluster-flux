apiVersion: v1
kind: Endpoints
metadata:
  name: vacuum
  namespace: static-services
subsets:
- addresses:
  - ip: 192.168.1.225
  ports:
  - appProtocol: http
    name: http
    port: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: vacuum
  namespace: static-services
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "vacuum"
    tailscale.com/tags: "tag:k8s;tag:vacuum"
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: nimbus
    port: 80
    protocol: TCP
    targetPort: 80
  sessionAffinity: None
  type: ClusterIP
