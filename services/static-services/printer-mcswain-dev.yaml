apiVersion: v1
kind: Endpoints
metadata:
  name: printer
  namespace: static-services
subsets:
- addresses:
  - ip: 192.168.1.92
  ports:
  - appProtocol: http
    name: http
    port: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: printer
  namespace: static-services
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: printer
    port: 80
    protocol: TCP
    targetPort: 80
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: printer
  namespace: static-services
spec:
  ingressClassName: tailscale
  rules:
  - host: printer
    http:
      paths:
      - backend:
          service:
            name: printer
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - printer
