apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zot
  namespace: zot
spec:
  interval: 1h
  targetNamespace: zot
  path: ./services/zot/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: zot-oidc
  dependsOn:
    - name: secrets
      namespace: flux-system