apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: '4.2.0'
      interval: 60m0s
  interval: 1h
  values:
    controllers:
      valkey:
        containers:
          valkey:
            image:
              repository: valkey/valkey
              tag: 8.1.3-alpine@sha256:d827e7f7552cdee40cc7482dbae9da020f42bc47669af6f71182a4ef76a22773

    service:
      valkey:
        controller: valkey
        ports:
          valkey:
            port: 6379

    persistence:
      data:
        storageClass: longhorn-nvme-no-replicas
        accessMode: ReadWriteOnce
        size: 2Gi
        retain: true
