apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
spec:
  chart:
    spec:
      chart: redis
      version: 21.2.14
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bitnami
  interval: 1h
  values:
    auth:
      enabled: false

    master:
      resources: {}

    replica:
      replicaCount: 0
