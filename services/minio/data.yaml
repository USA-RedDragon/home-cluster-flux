apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-data
  namespace: minio
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: minio-data
  mountOptions:
    - hard
    - nfsvers=4.2
    - rsize=131072
    - wsize=131072
    - lookupcache=positive
  nfs:
    path: /mnt/data/K8S/minio
    server: 192.168.1.135
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: minio
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: minio-data
  resources:
    requests:
      storage: 1Ti
  volumeName: minio-data