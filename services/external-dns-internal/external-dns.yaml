---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: external-dns
  namespace: external-dns-internal
spec:
  interval: 1m0s
  url: https://kubernetes-sigs.github.io/external-dns/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-internal
  namespace: external-dns-internal
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: external-dns
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        namespace: external-dns-internal
        name: external-dns
      interval: 1h
  # TODO: Enable schema validation when new chart version is released
  install:
    disableSchemaValidation: true
    remediation:
      retries: -1
  upgrade:
    disableSchemaValidation: true
  values:
    image:
      repository: jacob.pub/registry.k8s.io/external-dns/external-dns
    provider:
      name: webhook
      webhook:
        image:
          repository: jacob.pub/ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v9.1.0@sha256:888b77f42d9d3436f01f942b399c7ef4ff331a9fc67bd5e7b3485cc1b8ee1a9b
          pullPolicy: IfNotPresent
        env:
          - name: ADGUARD_URL
            value: http://192.168.1.1:3000
          - name: ADGUARD_USER
            valueFrom:
              secretKeyRef:
                name: adguard-home
                key: username
          - name: ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: adguard-home
                key: password
          - name: SERVER_HOST
            value: 0.0.0.0
        securityContext:
          readOnlyRootFilesystem: true
    interval: 1h
    triggerLoopOnEvent: true
    policy: sync
    registry: noop

    extraArgs:
      - --webhook-provider-url=http://localhost:8888
      - --ingress-class=nginx
      - --source=ingress
