---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: external-dns
  namespace: external-dns-internal
spec:
  interval: 1m0s
  url: https://kubernetes-sigs.github.io/external-dns/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-internal
  namespace: external-dns-internal
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: external-dns
      version: 1.20.0
      sourceRef:
        kind: HelmRepository
        namespace: external-dns-internal
        name: external-dns
      interval: 1h
  install:
    remediation:
      retries: -1
  values:
    image:
      repository: jacob.pub/registry.k8s.io/external-dns/external-dns
    sources: [service, gateway-grpcroute, gateway-httproute, gateway-tcproute, gateway-tlsroute, gateway-udproute]
    provider:
      name: webhook
      webhook:
        image:
          repository: jacob.pub/ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v10.0.1@sha256:ef2cf26d3758db588ec93082f8df27386629a87e1c8698f79a9f8e29a2ff2391
          pullPolicy: IfNotPresent
        env:
          - name: ADGUARD_URL
            value: http://192.168.1.1:3000
          - name: ADGUARD_USER
            valueFrom:
              secretKeyRef:
                name: adguard-home
                key: username
          - name: ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: adguard-home
                key: password
          - name: SERVER_HOST
            value: 0.0.0.0
        securityContext:
          readOnlyRootFilesystem: true
    interval: 1h
    triggerLoopOnEvent: true
    policy: sync
    registry: noop

    extraArgs:
      - --webhook-provider-url=http://localhost:8888
      - --source=gateway-grpcroute
      - --source=gateway-httproute
      - --source=gateway-tlsroute
      - --source=gateway-udproute
      - --source=gateway-tcproute
