---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: intel
  namespace: intel-device-plugin
spec:
  interval: 1m0s
  url: https://github.com/intel/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: intel-device-plugin
  namespace: intel-device-plugin
spec:
  interval: 1m0s
  releaseName: intel-device-plugin
  chart:
    spec:
      chart: device-plugin-operator
      sourceRef:
        kind: HelmRepository
        name: intel
      version: '0.29.0'
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
