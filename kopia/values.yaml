replicaCount: 1

image:
  repository: kopia/kopia
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

args:
  - server
  - start
  - --insecure
  - --address=0.0.0.0:51515

