service:
  type: ClusterIP
  ports:
  - name: http
    port: 51515

persistentVolumes:
- name: repository
  mountPath: /repository
  nfs:
    path: /mnt/data/backups/Homelab/kopia/repository
    server: 192.168.1.135
- name: config
  mountPath: /app/config
  nfs:
    path: /mnt/data/backups/Homelab/kopia/config
    server: 192.168.1.135
- name: cache
  mountPath: /app/cache
  nfs:
    path: /mnt/data/backups/Homelab/kopia/cache
    server: 192.168.1.135
- name: logs
  mountPath: /app/logs
  nfs:
    path: /mnt/data/backups/Homelab/kopia/logs
    server: 192.168.1.135
- name: tmp
  mountPath: /tmp
  nfs:
    path: /mnt/data/backups/Homelab/kopia/tmp
    server: 192.168.1.135
