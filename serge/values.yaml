service:
  type: ClusterIP
  ports:
  - name: http
    port: 8008

persistentVolumes:
- name: weights
  mountPath: /usr/src/app/weights
  size: 128Gi
  persistentVolumeClaim:
    name: weights
    storageClass: mayastor-nvme
- name: datadb
  mountPath: /data/db
  size: 16Gi
  persistentVolumeClaim:
    name: datadb
    storageClass: mayastor-nvme
