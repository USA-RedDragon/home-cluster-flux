service:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
  - name: git
    port: 22

persistentVolumes:
- name: data
  mountPath: /data
  size: 100Gi
  persistentVolumeClaim:
    name: data
    storageClass: mayastor-nvme
# - name: config
