env:
- name: GITEA__GIT_0x2E_TIMEOUT__MIGRATE
  value: "1200"
- name: GITEA__GIT_0x2E_TIMEOUT__MIRROR
  value: "1200"
- name: GITEA__GIT_0x2E_TIMEOUT__PULL
  value: "1200"
- name: GITEA__GIT_0x2E_TIMEOUT__CLONE
  value: "1200"
- name: GITEA__GIT_0x2E_TIMEOUT__DEFAULT
  value: "1200"
- name: GITEA__GIT_0x2E_TIMEOUT__GC
  value: "1200"
- name: GITEA__METRICS__ENABLED
  value: "true"
- name: GITEA__METRICS__ENABLED_ISSUE_BY_LABEL
  value: "true"
- name: GITEA__METRICS__ENABLED_ISSUE_BY_REPOSITORY
  value: "true"
- name: GITEA__SERVICE__REQUIRE_SIGNIN_VIEW
  value: "false"
- name: GITEA__SERVICE__DISABLE_REGISTRATION
  value: "true"
- name: GITEA__OTHER__SHOW_FOOTER_TEMPLATE_LOAD_TIME
  value: "false"
- name: GITEA__INDEXER__REPO_INDEXER_ENABLED
  value: "true"
- name: GITEA__SERVER__DOMAIN
  value: git.mcswain.dev
- name: GITEA__SERVER__ROOT_URL
  value: https://git.mcswain.dev
- name: GITEA__SERVER__SSH_DOMAIN
  value: git.mcswain.dev
- name: GITEA__MIGRATIONS__ALLOWED_DOMAINS
  value: "github.com,*.github.com,gitlab.com,*.gitlab.com,bitbucket.org,*.bitbucket.org"
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
  - name: git
    port: 22

persistentVolumes:
- name: data
  mountPath: /data
  nfs:
    path: /mnt/data/git
    server: 192.168.1.135
- name: gitea-mirror-config
  mountPath: /do-not-use
  secret:
    secretName: gitea-mirror-config
# - name: config
#   mountPath: /config
#   configMap:
#     name: app-configfile
#     items:
#     - key: test.ini
#       path: config.ini
# - name: keys
#   mountPath: /keys
#   readOnly: true
#   secret:
#     secretName: app-keyfile

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # 20-minute timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "1200"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1200"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1200"
  ingressClassName: nginx
  hosts:
  - host: git.mcswain.dev
    paths:
    - port: 3000
      path: /
      pathType: Prefix
  tls:
  - secretName: git-mcswain-dev-tls
    hosts:
      - git.mcswain.dev

probes:
  liveness:
    httpGet:
      path: /api/healthz
      port: 3000
  readiness:
    httpGet:
      path: /api/healthz
      port: 3000

resources:
  limits:
    memory: 4Gi
    cpu: 2
  requests:
    memory: 3Gi
    cpu: 2

extraContainers:
- name: gitea-mirror
  image: ghcr.io/usa-reddragon/gitea-mirror:v1.0.9
  imagePullPolicy: IfNotPresent
  args:
  - "--config=/config/config.yaml"
  volumeMounts:
    - mountPath: /data
      name: data
    - name: gitea-mirror-config
      mountPath: /config
      readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
