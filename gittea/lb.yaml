apiVersion: v1
kind: Service
metadata:
  name: gitea-ssh
  namespace: gitea
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.231
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/instance: gitea
  ports:
    - name: tcp-ssh
      protocol: TCP
      port: 22
      targetPort: 22
