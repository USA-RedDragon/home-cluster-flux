persistentVolumes:
- name: server-olsr-config
  mountPath: /etc/olsrd
  secret:
    secretName: server-olsr-config
- name: server-vtun-config
  mountPath: /etc/vtundsrv.conf
  subPath: vtundsrv.conf
  secret:
    secretName: server-vtun-config
