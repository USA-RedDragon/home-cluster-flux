  hosts:
  - host: example.mcswain.dev
    paths:
    - port: 80
      path: /
      pathType: Prefix
  tls:
  - secretName: example-mcswain-dev-tls
    hosts:
      - example.mcswain.dev

probes:
  liveness:
    tcpSocket:
      port: 8086
  readiness:
    tcpSocket:
      port: 8086

resources:
  limits:
    memory: 300Mi
  requests:
    memory: 256Mi

