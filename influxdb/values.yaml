service:
  type: ClusterIP
  ports:
  - name: influxdb
    port: 8086

persistentVolumes:
- name: data
  mountPath: /var/lib/influxdb
  subPath: data
  size: 10Gi
  persistentVolumeClaim:
    name: data
    storageClass: mayastor-nvme
