podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 3000

persistentVolumes: []
# - name: config
#   mountPath: /config
#   configMap:
#     name: app-configfile
