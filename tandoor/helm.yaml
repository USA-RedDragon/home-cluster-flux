apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tandoor
  namespace: tandoor
spec:
  interval: 60m0s
  releaseName: tandoor
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '>=0.1.23 <1.0.0'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
  postRenderers:
  - kustomize:
      patchesJson6902:
      - target:
          version: v1
          kind: Deployment
          name: tandoor-app
        patch:
        # Replace hostPath /opt/cni/bin with /usr/lib/cni
        - op: remove
          path: /spec/template/spec/containers/0/ports
