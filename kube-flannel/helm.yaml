---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: flannel
  namespace: kube-flannel
spec:
  interval: 1m0s
  url: https://flannel-io.github.io/flannel
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flannel
  namespace: kube-flannel
spec:
  interval: 1m0s
  releaseName: flannel
  chart:
    spec:
      chart: flannel
      sourceRef:
        kind: HelmRepository
        name: flannel
      version: '>=0.22.0 <0.23.0'
      interval: 1m0s
  values:
    podCidr: 172.17.0.0/16
  postRenderers:
  - kustomize:
      patchesJson6902:
      - target:
          version: v1
          kind: DaemonSet
          name: kube-flannel-ds
        patch:
        # Replace hostPath /opt/cni/bin with /usr/lib/cni
        - op: replace
          path: /spec/template/spec/volumes/1/hostPath/path
          value: /usr/lib/cni
