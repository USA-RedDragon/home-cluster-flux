apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
  namespace: redis
spec:
  interval: 60m0s
  releaseName: redis
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '>=0.1.30 <1.0.0'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
