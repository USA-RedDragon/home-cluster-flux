podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: dns
    port: 53
    protocol: UDP
  - name: http
    port: 3000

persistentVolumes:
- name: work
  mountPath: /opt/adguardhome/work
  size: 1Gi
  persistentVolumeClaim:
    name: work
    storageClass: mayastor-nvme
- name: conf
  mountPath: /tmp/config
  secret:
    secretName: adguardhome

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-signin: https://authentik.mcswain.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
    nginx.ingress.kubernetes.io/auth-url: http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
  ingressClassName: nginx
  hosts:
  - host: adguard.mcswain.dev
    paths:
    - port: 3000
      path: /
      pathType: Prefix
  tls:
  - secretName: adguard-mcswain-dev-tls
    hosts:
      - adguard.mcswain.dev

extraContainers: []

probes:
  liveness:
    httpGet:
      path: /
      port: 3000
  readiness:
    httpGet:
      path: /
      port: 3000

resources:
  limits:
    cpu: 100m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 750Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
