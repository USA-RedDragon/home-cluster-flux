podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: dns
    port: 53
    protocol: UDP
  - name: http
    port: 3000

persistentVolumes:
- name: work
  mountPath: /opt/adguardhome/work
  size: 1Gi
  persistentVolumeClaim:
    name: work
    storageClass: mayastor-nvme
- name: conf
  mountPath: /tmp/config
  secret:
    secretName: adguardhome

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-signin: https://auth.mcswain.dev/oauth2/start?rd=$scheme://$http_host$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-url: https://auth.mcswain.dev/oauth2/auth
  hosts:
  - host: adguard.mcswain.dev
    paths:
    - port: 3000
      path: /
      pathType: Prefix
  tls:
  - secretName: adguard-mcswain-dev-tls
    hosts:
      - adguard.mcswain.dev

extraContainers: []

probes:
  liveness:
    httpGet:
      path: /
      port: 3000
  readiness:
    httpGet:
      path: /
      port: 3000

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
