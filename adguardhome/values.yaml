replicaCount: 1

image:
  repository: adguard/adguardhome
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.107.38@sha256:fb4d95a462d05b0a3230ed1837fae7a1749ce830f9cc1ec8d3edd53e0edfbed8"

imagePullSecrets:
- name: registry-docker-hub
nameOverride: ""
fullnameOverride: ""

command:
- /bin/sh
- -c
- cp /tmp/config/* /opt/adguardhome/conf/ && /opt/adguardhome/AdGuardHome --no-check-update -c /opt/adguardhome/conf/AdGuardHome.yaml -w /opt/adguardhome/work

secrets: []
