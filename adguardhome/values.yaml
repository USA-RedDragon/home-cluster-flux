replicaCount: 1

image:
  repository: adguard/adguardhome
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.107.42@sha256:933bf6fd98044280772219ca378a1a844b6d88736c32646f947b7e8b1b919528"

imagePullSecrets:
- name: registry-docker-hub
nameOverride: ""
fullnameOverride: ""

command:
- /bin/sh
- -c
- cp /tmp/config/* /opt/adguardhome/conf/ && /opt/adguardhome/AdGuardHome --no-check-update -c /opt/adguardhome/conf/AdGuardHome.yaml -w /opt/adguardhome/work

secrets: []
