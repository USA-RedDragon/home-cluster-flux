apiVersion: v1
kind: Service
metadata:
  name: dns
  namespace: adguardhome
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.237
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/instance: adguardhome
  ports:
    - name: dns
      protocol: UDP
      port: 53
      targetPort: 53
  externalTrafficPolicy: Local
