---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 1m0s
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: cilium
  install:
    remediation:
      retries: -1
    crds: Create
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
      version: '1.18.4'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
