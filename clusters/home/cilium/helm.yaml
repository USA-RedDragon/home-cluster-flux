---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
spec:
  interval: 1m0s
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: cilium
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: cilium
      version: '1.16.3'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
