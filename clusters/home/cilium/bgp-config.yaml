apiVersion: v1
kind: ConfigMap
metadata:
  name: bgp-config
  namespace: kube-system
data:
  config.yaml: |
    peers:
      - peer-address: 192.168.1.1
        peer-asn: 65500
        my-asn: 65501
    address-pools:
      - name: default
        protocol: bgp
        addresses:
          - 192.168.254.0/24