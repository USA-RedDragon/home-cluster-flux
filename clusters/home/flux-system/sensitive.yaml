apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: sensitive
  namespace: flux-system
spec:
  interval: 60m0s
  ref:
    branch: main
  secretRef:
    name: sensitive-auth
  timeout: 60s
  url: ssh://git@github.com/USA-RedDragon/home-cluster-sensitive.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sensitive
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./
  prune: true
  sourceRef:
    kind: GitRepository
    name: sensitive
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  dependsOn:
    - name: infrastructure