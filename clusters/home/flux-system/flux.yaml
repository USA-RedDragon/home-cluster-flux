apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: flux-manifests
  namespace: flux-system
spec:
  interval: 1h
  url: oci://ghcr.io/fluxcd/flux-manifests
  ref:
    tag: v2.3.0
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux
  namespace: flux-system
spec:
  interval: 1h
  path: ./
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: flux-manifests
  patches:
    # Remove image update controllers
    - target:
        kind: Deployment
        name: image-.*-controller
      patch: |
        $patch: delete
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: not-used
    - target:
        kind: CustomResourceDefinition
        name: .*.image.toolkit.fluxcd.io
      patch: |
        $patch: delete
        apiVersion: apiextensions.k8s.io/v1
        kind: CustomResourceDefinition
        metadata:
          name: not-used
    - target:
        kind: ServiceAccount
        name: image-.*-controller
      patch: |
        $patch: delete
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: not-used