loadBalancerClass: "metallb"

prometheus:
  podMonitor:
    enabled: true

  prometheusRule:
    enabled: true

  rbacPrometheus: false

controller:
  image:
    repository: quay.io/metallb/controller
    tag: v0.15.2
  resources: {}

speaker:
  image:
    repository: quay.io/metallb/speaker
    tag: v0.15.2
  resources: {}
  updateStrategy:
    type: OnDelete
  frr:
    enabled: false
    image:
      repository: quay.io/frrouting/frr
      tag: 10.5.0
    metricsPort: 7473
    resources: {}

  reloader:
    resources: {}

  frrMetrics:
    resources: {}

  extraContainers: []

crds:
  enabled: true
  validationFailurePolicy: Fail
