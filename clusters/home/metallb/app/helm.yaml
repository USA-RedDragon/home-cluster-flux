---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 1m0s
  url: https://metallb.github.io/metallb
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: metallb
  install:
    remediation:
      retries: -1
    crds: Create
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: metallb
      sourceRef:
        kind: HelmRepository
        name: metallb
      version: '0.15.2'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
