# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/usa-reddragon/metrics-actioner
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.0.8"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

args:
- --config=/config/config.yaml

secrets: []
# - name: app-creds
#   data:
#     API_KEY: 'asdfgh123456'
#     SMTP_PASSWORD: '123456asdfgh'
# - name: app-secret-key
#   data:
#     SECRET_KEY: ashdfsfa
# - name: app-keyfile
#   data:
#     keyfile.txt: |
#       using
#       multiline
#       strings

configs:
- name: config
  data:
    config.yaml: |
      http:
        pprof:
          enabled: false
        metrics:
          enabled: true
          ipv4_host: '0.0.0.0'
      actions:
      - match_common_labels:
          alertname: TrunkRecorderNoCalls
        action: rollout-restart-deployment
        options:
          deployment: trunk-recorder-app
# - name: app-otherenv
#   data:
#     SPECIAL_KEY: here
# - name: app-configfile
#   data:
#     test.ini: |
#       [test]
#       value=1

envFrom: []
# - secretRef:
#     name: app-creds
# - configMapRef:
#     name: app-config

env: []
# - name: SPECIAL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
  - name: metrics
    port: 8081

persistentVolumes:
- name: config
  mountPath: /config
  configMap:
    name: config
    items:
    - key: config.yaml
      path: config.yaml
# - name: keys
#   mountPath: /keys
#   readOnly: true
#   secret:
#     secretName: app-keyfile

initContainers: []

extraContainers: []

extraVolumes: []

ingress:
  enabled: false

probes:
  liveness:
    httpGet:
      path: /health
      port: 8080
  readiness:
    httpGet:
      path: /health
      port: 8080

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 20m
    memory: 40Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
