---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 1m0s
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: monitoring
spec:
  interval: 1m0s
  releaseName: prometheus-stack
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: '>=55.0.0 <56.0.0'
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos-querier
  namespace: monitoring
spec:
  interval: 60m0s
  releaseName: thanos-querier
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '>=0.1.28 <1.0.0'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: querier-chart-values
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos-compactor
  namespace: monitoring
spec:
  interval: 60m0s
  releaseName: thanos-compactor
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '>=0.1.28 <1.0.0'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: compactor-chart-values
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pushgateway
  namespace: monitoring
spec:
  interval: 1m0s
  releaseName: pushgateway
  chart:
    spec:
      chart: prometheus-pushgateway
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: '>=2.4.2 <3.0.0'
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: pushgateway-chart-values
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-exporter
  namespace: monitoring
spec:
  interval: 1m0s
  releaseName: postgres-exporter
  chart:
    spec:
      chart: prometheus-postgres-exporter
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: '>=5.3.0 <6.0.0'
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: postgres-chart-values
