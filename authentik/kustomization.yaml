apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authentik
resources:
  - ns.yaml
  - pdb.yaml
  - rbac.yaml
  - helm.yaml
  - redis-helm.yaml
configMapGenerator:
  - name: chart-values
    files:
      - values.yaml=values.yaml
  - name: redis-chart-values
    files:
      - values.yaml=redis-values.yaml
configurations:
  - kustomizeconfig.yaml
