ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-signin: https://auth.mcswain.dev/oauth2/start?rd=$scheme://$http_host$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-url: https://auth.mcswain.dev/oauth2/auth
  hosts:
  - host: adminer.mcswain.dev
    paths:
    - port: 8080
      path: /
      pathType: Prefix
  tls:
  - secretName: adminer-mcswain-dev-tls
    hosts:
      - adminer.mcswain.dev

extraContainers: []

probes:
  liveness:
    httpGet:
      path: /
      port: 8080
  readiness:
    httpGet:
      path: /
      port: 8080

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

