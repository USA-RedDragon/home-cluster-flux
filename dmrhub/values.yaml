podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 3005
  - name: metrics
    port: 9001
  - name: dmr-udp
    port: 62031
    protocol: UDP
  - name: openbridge-udp
    port: 62035
    protocol: UDP

persistentVolumes:
- name: dmrdb
  mountPath: /dmrdb
  subPath: dmrdb
  size: 1Gi
  persistentVolumeClaim:
    name: dmrdb
    storageClass: mayastor-nvme
# - name: config
#   mountPath: /config
#   configMap:
#     name: app-configfile
#     items:
#     - key: test.ini
#       path: config.ini
# - name: keys
#   mountPath: /keys
#   readOnly: true
#   secret:
#     secretName: app-keyfile

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
  ingressClassName: nginx
  hosts:
  - host: dmrhub.net
    paths:
    - port: 3005
      path: /
      pathType: Prefix
  tls:
  - secretName: dmrhub-net-tls
    hosts:
      - dmrhub.net

probes:
  liveness:
    httpGet:
      path: /api/v1/ping
      port: http
  readiness:
    httpGet:
      path: /api/v1/ping
      port: http

resources:
  limits:
    cpu: 300m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 300Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
