replicaCount: 1

image:
  repository: healthchecks/healthchecks
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v2.10@sha256:9b7323e548076857ac465f3d4dd2e9acc45da5ce387dc83a64e14285204df759"

imagePullSecrets:
- name: registry-docker-hub
nameOverride: ""
fullnameOverride: ""

secrets: []
# - name: app-secret-key
#   data:
#     SECRET_KEY: ashdfsfa
# - name: app-keyfile
#   data:
#     keyfile.txt: |
#       using
#       multiline
#       strings

configs: []
# - name: app-config
#   data:
#     TEST_ENV: alive
# - name: app-otherenv
#   data:
#     SPECIAL_KEY: here
# - name: app-configfile
#   data:
#     test.ini: |
#       [test]
#       value=1

envFrom:
- secretRef:
    name: healthchecks
# - configMapRef:
#     name: app-config

env:
- name: ADMINS
  value: "jacob@mcswain.dev"
- name: ALLOWED_HOSTS
  value: healthchecks.mcswain.dev
- name: DEFAULT_FROM_EMAIL
  value: healthchecks@mcswain.dev
- name: EMAIL_HOST
  value: email.mcswain.dev
- name: EMAIL_HOST_USER
  value: healthchecks
- name: EMAIL_PORT
  value: "465"
- name: EMAIL_USE_TLS
  value: "True"
- name: SITE_ROOT
  value: https://healthchecks.mcswain.dev
- name: DB
  value: postgres
- name: DB_HOST
  value: postgres-app.postgres.svc.cluster.local
- name: DB_NAME
  value: healthchecks
# - name: SPECIAL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 8000

persistentVolumes:
- name: data
  mountPath: /data
  subPath: data
  size: 20Gi
  persistentVolumeClaim:
    name: data
    storageClass: mayastor-nvme
# - name: config
#   mountPath: /config
#   configMap:
#     name: app-configfile
#     items:
#     - key: test.ini
#       path: config.ini
# - name: keys
#   mountPath: /keys
#   readOnly: true
#   secret:
#     secretName: app-keyfile

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
  - host: healthchecks.mcswain.dev
    paths:
    - port: 8000
      path: /
      pathType: Prefix
  tls:
  - secretName: healthchecks-mcswain-dev-tls
    hosts:
      - healthchecks.mcswain.dev

extraContainers: []

probes:
  liveness:
    httpGet:
      path: /
      port: 8000
  readiness:
    httpGet:
      path: /
      port: 8000

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
