envFrom:
- secretRef:
    name: minio-user
# - configMapRef:
#     name: app-config

env:
- name: MINIO_BROWSER_REDIRECT_URL
  value: https://minio.mcswain.dev
# - name: SPECIAL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations:
  backup.velero.io/backup-volumes-excludes: data

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: console
    port: 443
  - name: s3
    port: 9000

persistentVolumes:
- name: data
  mountPath: /data
  nfs:
    path: /mnt/data/K8S/minio
    server: 192.168.1.135
# - name: config
#   mountPath: /config
#   configMap:
#     name: app-configfile
#     items:
#     - key: test.ini
#       path: config.ini
# - name: keys
#   mountPath: /keys
#   readOnly: true
#   secret:
#     secretName: app-keyfile

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
    #   grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
  ingressClassName: nginx
  hosts:
  - host: minio.mcswain.dev
    paths:
    - port: 443
      path: /
      pathType: Prefix
  tls:
  - secretName: minio-mcswain-dev-tls
    hosts:
      - minio.mcswain.dev

probes:
  liveness:
    tcpSocket:
      port: 9000
  readiness:
    tcpSocket:
      port: 9000

resources:
  limits:
    cpu: 400m
    memory: 3Gi
  requests:
    cpu: 200m
    memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
