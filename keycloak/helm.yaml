apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  interval: 60m0s
  releaseName: keycloak
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '>=0.1.23 <1.0.0'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
