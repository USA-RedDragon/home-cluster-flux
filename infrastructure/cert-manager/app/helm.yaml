---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: cert-manager
spec:
  interval: 1m0s
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: cert-manager
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
      version: '>=1.17.1 <1.17.2'
      interval: 1m0s
  values:
    installCRDs: true
    resources:
      requests:
        cpu: 10m
        memory: 70Mi
      limits:
        memory: 100Mi
    webhook:
      resources:
        requests:
          cpu: 10m
          memory: 50Mi
        limits:
          memory: 75Mi
    cainjector:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 150Mi
    extraArgs:
    - --dns01-recursive-nameservers-only
    - --dns01-recursive-nameservers=1.1.1.1:53,8.8.8.8:53
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
