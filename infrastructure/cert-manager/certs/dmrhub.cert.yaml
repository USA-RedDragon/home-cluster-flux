apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dmrhub
spec:
  secretName: dmrhub-tls
  issuerRef:
    name: cloudflare
    kind: ClusterIssuer
  dnsNames:
    - dmrhub.app
    - dmrhub.cloud
    - dmrhub.net
    - dmrhub.network
    - dmrhub.org
    - '*.dmrhub.app'
    - '*.dmrhub.cloud'
    - '*.dmrhub.net'
    - '*.dmrhub.network'
    - '*.dmrhub.org'
