apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cloudflare
spec:
  acme:
    email: acme@mcswain.dev
    preferredChain: ""
    privateKeySecretRef:
      name: cloudflare-issuer-account-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            key: api-token
            name: cloudflare-api-token-secret
          email: jacob.a.mcswain@gmail.com
      selector:
        dnsZones:
        - mcswain.dev
        - jacob.network
        - ki5vmf.radio
        - mcswain.cloud
        - mcswain.photography
        - mcswain.wiki
        - thisspacedoesnotexist.com
        - dmrhub.app
        - dmrhub.cloud
        - dmrhub.org
        - dmrhub.net
        - dmrhub.network
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}