apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: nginx
spec:
  interval: 1h
  targetNamespace: nginx
  dependsOn:
    - name: cert-manager-certs
      namespace: cert-manager
    - name: metallb-system-config
      namespace: metallb
  path: ./infrastructure/ingress-nginx/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
