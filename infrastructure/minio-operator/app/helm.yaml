---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: minio
  namespace: minio-operator
spec:
  interval: 1m0s
  url: https://operator.min.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio-operator
spec:
  interval: 60m0s
  releaseName: minio
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: operator
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: minio-operator
      version: '6.0.3'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
