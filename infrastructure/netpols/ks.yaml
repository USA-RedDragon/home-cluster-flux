apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: networkpolicies-egress
  namespace: kube-system
spec:
  interval: 1h
  targetNamespace: networkpolicies
  path: ./infrastructure/netpols/egress
  prune: true
  dependsOn:
    - name: ingress-nginx
      namespace: nginx
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: networkpolicies-ingress
  namespace: kube-system
spec:
  interval: 1h
  targetNamespace: networkpolicies
  path: ./infrastructure/netpols/ingress
  prune: true
  dependsOn:
    - name: ingress-nginx
      namespace: nginx
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
