---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 1m0s
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        namespace: longhorn-system
        name: longhorn
      version: 1.6.2
  interval: 60m0s
  driftDetection:
    mode: enabled
  values:
    persistence:
      defaultClass: false
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
    defaultSettings:
      priorityClass: system-cluster-critical
      logLevel: Warn
      backupTarget: s3://longhorn@us-east-1/
      backupTargetCredentialSecret: minio
    longhornManager:
      priorityClass: system-cluster-critical
    longhornDriver:
      priorityClass: system-cluster-critical
    ingress:
      enabled: true
      ingressClassName: tailscale
      host: longhorn
      tls: true
