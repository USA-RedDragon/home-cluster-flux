apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ping-exporter
  namespace: ping-exporter
spec:
  install:
    remediation:
      retries: -1
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: ping-exporter
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: '4.3.0'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
