# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  ping-exporter:
    type: daemonset
    pod:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      securityContext:
        fsGroup: 1000
    containers:
      ping-exporter:
        image:
          repository: jacob.pub/docker.io/czerwonk/ping_exporter
          tag: v1.2.0@sha256:2a35a058460882cc41082d17864aba37125b0b3866200bb579984f8ad5da14a2
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          capabilities:
            drop:
              - ALL
            add:
              - NET_RAW

persistence:
  config:
    enabled: true
    type: configMap
    name: ping-exporter

configMaps:
  config:
    data:
      config.yml: |
        targets:
          - 192.168.1.1
          - 1.1.1.1
          - 8.8.8.8
        options:
          disableIPv6: true
        ping:
          interval: 1s
          timeout: 1s

service:
  ping-exporter:
    controller: ping-exporter
    ports:
      http:
        port: 9427

serviceMonitor:
  ping-exporter:
    enabled: true
    serviceName: ping-exporter
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 3s
        scrapeTimeout: 3s
