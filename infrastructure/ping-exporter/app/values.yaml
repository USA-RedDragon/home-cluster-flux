# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  ping-exporter:
    type: daemonset
    pod:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      imagePullSecrets:
        - name: registry-docker-hub
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    containers:
      ping-exporter:
        image:
          repository: czerwonk/ping_exporter
          tag: v1.1.3@sha256:94f51e1ef1e2be40cb4fc17d743532de6f2751898affa1d8f90b0ad6821e88d5
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
            add:
              - NET_RAW

persistence:
  config:
    enabled: true
    type: configMap
    name: ping-exporter-config

configMaps:
  config:
    data:
      config.yaml: |
        targets:
          - 192.168.1.1
          - 1.1.1.1
          - 8.8.8.8
        options:
          disableIPv6: true
