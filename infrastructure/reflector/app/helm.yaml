---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: emberstack
  namespace: reflector
spec:
  interval: 1m0s
  url: https://emberstack.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reflector
  namespace: reflector
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: reflector
  chart:
    spec:
      chart: reflector
      sourceRef:
        kind: HelmRepository
        name: emberstack
      version: '>=7.1.262 <7.1.263'
      interval: 1m0s
  values:
    imagePullSecrets:
    - name: registry-docker-hub
