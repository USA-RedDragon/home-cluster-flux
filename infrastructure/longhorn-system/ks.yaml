apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 1h
  targetNamespace: longhorn-system
  path: ./infrastructure/longhorn-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn-config
  namespace: longhorn-system
spec:
  dependsOn:
    - name: longhorn
  interval: 1h
  targetNamespace: longhorn-system
  path: ./infrastructure/longhorn-system/config
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system

