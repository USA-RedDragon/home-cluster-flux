---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: device-plugin
  namespace: device-plugin
spec:
  interval: 1m0s
  url: https://charts.gabe565.com
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: device-plugin
  namespace: device-plugin
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: device-plugin
  dependsOn:
    - name: prometheus-stack
  chart:
    spec:
      chart: generic-device-plugin
      sourceRef:
        kind: HelmRepository
        name: device-plugin
      version: '>=0.1.3 <1.0.0'
      interval: 1m0s
  values:
    image:
      repository: ghcr.io/squat/generic-device-plugin
      tag: latest@sha256:ba6f0b4cf6c858d6ad29ba4d32e4da11638abbc7d96436bf04f582a97b2b8821
    config:
      data: |
        devices:
          - name: sdrplay
            groups:
              - usb:
                - vendor: "1df7"
                  product: "3000"
          - name: rtl-sdr-433
            groups:
              - usb:
                - vendor: "0bda"
                  product: "2838"
                  serial: "00000433"
          - name: rtl-sdr-ads-b
            groups:
              - usb:
                - vendor: "0bda"
                  product: "2838"
                  serial: "00001090"
          - name: rtl-sdr-uat
            groups:
              - usb:
                - vendor: "0bda"
                  product: "2838"
                  serial: "00000978"
          - name: printer-webcam
            groups:
              - paths:
                - path: /dev/video0
    serviceMonitor:
      main:
        enabled: true
