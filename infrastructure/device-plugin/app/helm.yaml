---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: device-plugin
  namespace: device-plugin
spec:
  interval: 1m0s
  url: https://charts.gabe565.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: device-plugin
  namespace: device-plugin
spec:
  install:
    remediation:
      retries: -1
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: device-plugin
  dependsOn:
    - name: prometheus-stack
      namespace: monitoring
  chart:
    spec:
      chart: generic-device-plugin
      sourceRef:
        kind: HelmRepository
        name: device-plugin
      version: '0.1.3'
      interval: 1m0s
  values:
    image:
      repository: jacob.pub/ghcr.io/squat/generic-device-plugin
      tag: latest@sha256:efa50af6e8919b71694909f763e06aa80f37dbc605bbbe4018aa0252a75c24a4
    resources:
      requests:
        memory: 60Mi
        cpu: 20m
      limits:
        memory: 80Mi
    config:
      data: |
        devices:
          - name: sdrplay
            groups:
              - usb:
                - vendor: "1df7"
                  product: "3000"
          - name: rtl-sdr-433
            groups:
              - usb:
                - vendor: "0bda"
                  product: "2838"
                  serial: "00000433"
          - name: rtl-sdr-ads-b
            groups:
              - usb:
                - vendor: "0bda"
                  product: "2838"
                  serial: "00001090"
          - name: rtl-sdr-uat
            groups:
              - usb:
                - vendor: "0bda"
                  product: "2838"
                  serial: "00000978"
          - name: printer-webcam
            groups:
              - paths:
                - path: /dev/video0
          - name: tun
            groups:
              - count: 1000
                paths:
                  - path: /dev/net/tun
    serviceMonitor:
      main:
        enabled: true
