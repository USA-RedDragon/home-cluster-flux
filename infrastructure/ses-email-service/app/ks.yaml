---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ses-email-service-app
  namespace: ses-email-service
spec:
  interval: 60m0s
  path: ./infra/k8s
  prune: true
  sourceRef:
    kind: GitRepository
    name: ses-email-service
  patches:
  - patch: |
      # Request a specific IP
      - op: add
        path: /metadata/annotations/lbipam.cilium.io~1ips
        value: 192.168.254.10
      - op: add
        path: /spec/loadBalancerClass
        value: io.cilium/l2-announcer
    target:
      kind: Service
      name: ses-email-service
  - patch: |
      - op: add
        path: /spec/template/spec/imagePullSecrets
        value: value: [{ name: registry-docker-hub }]
    target:
      kind: Deployment
      name: ses-email-service