---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ses-email-service-app
  namespace: ses-email-service
spec:
  interval: 60m0s
  path: ./infra/k8s
  prune: true
  sourceRef:
    kind: GitRepository
    name: ses-email-service
  patches:
  - patch: |
      # Request a specific IP
      - op: add
        path: /metadata/annotations/metallb.universe.tf~1load-balancer-ips
        value: 192.168.254.10,fdeb:abba:237c:dead:0001::10
      - op: add
        path: /spec/loadBalancerClass
        value: metallb
      - op: add
        path: /spec/ipFamilyPolicy
        value: PreferDualStack
      - op: add
        path: /spec/ipFamilies
        value:
          - IPv4
          - IPv6
    target:
      kind: Service
      name: ses-email-service
  - patch: |
      - op: add
        path: /spec/template/spec/imagePullSecrets
        value: [{ name: registry-docker-hub }]
    target:
      kind: Deployment
      name: ses-email-service
