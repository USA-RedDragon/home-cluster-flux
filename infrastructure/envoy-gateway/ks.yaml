apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  interval: 1h
  targetNamespace: envoy-gateway-system
  path: ./infrastructure/envoy-gateway/resources/controller
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway
  namespace: envoy-gateway-system
spec:
  interval: 1h
  targetNamespace: envoy-gateway-system
  path: ./infrastructure/envoy-gateway/resources/gateway
  prune: true
  dependsOn:
    - name: envoy-gateway
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
