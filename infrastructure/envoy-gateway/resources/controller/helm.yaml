apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: envoyproxy
  namespace: envoy-gateway-system
spec:
  interval: 1m0s
  type: oci
  url: oci://docker.io/envoyproxy
  secretRef:
    name: registry-docker-hub
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  install:
    remediation:
      retries: -1
    crds: Create
  upgrade:
    crds: CreateReplace
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: envoy-gateway
  chart:
    spec:
      chart: gateway-helm
      sourceRef:
        kind: HelmRepository
        name: envoyproxy
        namespace: envoy-gateway-system
      version: '1.7.0'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
