apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: envoy-gateway-system
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: envoy-gateway-ca
  namespace: envoy-gateway-system
spec:
  isCA: true
  commonName: envoy-gateway-ca
  secretName: envoy-gateway-ca
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  duration: 87600h # 10 year
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: envoy-gateway-issuer
  namespace: envoy-gateway-system
spec:
  ca:
    secretName: envoy-gateway-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: envoy-gateway-cert
  namespace: envoy-gateway-system
spec:
  commonName: envoy-gateway-cert
  secretName: envoy-gateway-cert
  issuerRef:
    name: envoy-gateway-issuer
    kind: Issuer
    group: cert-manager.io
  dnsNames:
    - "envoy-gateway.mcswain.dev"
  duration: 8760h # 1 year
  renewBefore: 360h # 15 days
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mcswain.internal-tls
  namespace: envoy-gateway-system
spec:
  secretName: mcswain.internal-tls
  issuerRef:
    name: envoy-gateway-ca
  dnsNames:
    - "*.mcswain.internal"
    - "mcswain.internal"
