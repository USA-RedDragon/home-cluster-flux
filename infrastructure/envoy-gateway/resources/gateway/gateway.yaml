apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  gatewayClassName: envoy-gateway
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: gateway-proxy
  listeners:
    - name: http
      protocol: HTTP
      port: 80
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: envoy-gateway-cert
            kind: Secret
          - name: dmrhub-tls
            namespace: cert-manager
            kind: Secret
          - name: jacob.network-tls
            namespace: cert-manager
            kind: Secret
          - name: jacob.pub-tls
            namespace: cert-manager
            kind: Secret
          - name: kubewg.net-tls
            namespace: cert-manager
            kind: Secret
          - name: mcswain.cloud-tls
            namespace: cert-manager
            kind: Secret
          - name: mcswain.dev-tls
            namespace: cert-manager
            kind: Secret
          - name: mcswain.photography-tls
            namespace: cert-manager
            kind: Secret
          - name: mcswain.wiki-tls
            namespace: cert-manager
            kind: Secret
          - name: thisspacedoesnotexist.com-tls
            namespace: cert-manager
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
