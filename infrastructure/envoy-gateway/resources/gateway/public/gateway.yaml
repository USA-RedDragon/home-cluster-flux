apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public
  namespace: envoy-gateway-system
spec:
  gatewayClassName: envoy-gateway
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: public-proxy
  listeners:
    - name: git-ssh
      protocol: TCP
      port: 22
      allowedRoutes:
        namespaces:
          from: gitea
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: envoy-gateway-cert
            kind: Secret
          - name: aredn.mcswain.dev-tls
            namespace: cert-manager
            kind: Secret
          - name: dmrhub-tls
            namespace: cert-manager
            kind: Secret
          - name: jacob.network-tls
            namespace: cert-manager
            kind: Secret
          - name: jacob.pub-tls
            namespace: cert-manager
            kind: Secret
          - name: kubewg.net-tls
            namespace: cert-manager
            kind: Secret
          - name: mattermost.mcswain.dev-tls
            namespace: cert-manager
            kind: Secret
          - name: mcswain.cloud-tls
            namespace: cert-manager
            kind: Secret
          - name: mcswain.dev-tls
            namespace: cert-manager
            kind: Secret
          - name: mcswain.photography-tls
            namespace: cert-manager
            kind: Secret
          - name: mcswain.wiki-tls
            namespace: cert-manager
            kind: Secret
          - name: nvr.mcswain.dev-tls
            namespace: cert-manager
            kind: Secret
          - name: obico.mcswain.dev-tls
            namespace: cert-manager
            kind: Secret
          - name: thisspacedoesnotexist.com-tls
            namespace: cert-manager
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
    - name: dmrhub-hbrp
      protocol: UDP
      port: 62031
      allowedRoutes:
        namespaces:
          from: dmrhub
    - name: dmrhub-openbridge
      protocol: UDP
      port: 62035
      allowedRoutes:
        namespaces:
          from: dmrhub
