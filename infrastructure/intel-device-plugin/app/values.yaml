nodeSelector:
  kubernetes.io/arch: amd64

manager:
  image:
    hub: jacob.pub/docker.io/intel

kubeRbacProxy:
  image:
    hub: jacob.pub/gcr.io
    hubRepo: kubebuilder
    tag: v0.15.0
    pullPolicy: IfNotPresent

privateRegistry:
  registryUrl: ""
  registryUser: ""
  registrySecret: ""

resources:
  limits:
    memory: 120Mi
  requests:
    cpu: 10m
    memory: 80Mi
