---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: intel
  namespace: intel-device-plugin
spec:
  interval: 1m0s
  url: https://intel.github.io/helm-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-device-plugin
  namespace: intel-device-plugin
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: intel-device-plugin
  chart:
    spec:
      chart: intel-device-plugins-operator
      sourceRef:
        kind: HelmRepository
        name: intel
      version: '0.30.0'
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-device-plugins-gpu
  namespace: intel-device-plugin
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: intel-device-plugins-gpu
  chart:
    spec:
      chart: intel-device-plugins-gpu
      sourceRef:
        kind: HelmRepository
        name: intel
      version: '0.30.0'
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values-gpu
