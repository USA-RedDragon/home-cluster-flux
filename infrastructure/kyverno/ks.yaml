apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 1h
  targetNamespace: kyverno
  path: ./infrastructure/kyverno/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno-policies
  namespace: kyverno
spec:
  interval: 1h
  targetNamespace: kyverno
  path: ./infrastructure/kyverno/policies
  prune: true
  dependsOn:
    - name: kyverno
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno-policy-reporter
  namespace: kyverno
spec:
  interval: 1h
  targetNamespace: kyverno
  path: ./infrastructure/kyverno/policy-reporter
  prune: true
  dependsOn:
    - name: kyverno-policies
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
