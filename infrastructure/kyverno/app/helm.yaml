---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 1m0s
  url: https://kyverno.github.io/kyverno/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  install:
    remediation:
      retries: -1
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: kyverno
  chart:
    spec:
      chart: kyverno
      sourceRef:
        kind: HelmRepository
        name: kyverno
      version: '3.5.2'
      interval: 1m0s
  values:
    global:
      image:
        registry: jacob.pub/reg.kyverno.io
      imagePullSecrets:
        - name: registry-zot
    admissionController:
      container:
        resources:
          requests:
            memory: 200Mi
    backgroundController:
      resources:
        requests:
          memory: 200Mi
        limits:
          memory: 400Mi
    reportsController:
      resources:
        requests:
          cpu: 300m
          memory: 400Mi
        limits:
          memory: 400Mi
