---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  interval: 1m0s
  url: https://cloudnative-pg.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: cnpg
  chart:
    spec:
      chart: cloudnative-pg
      sourceRef:
        kind: HelmRepository
        name: cnpg
      version: 0.26.0
      interval: 1m0s
  install:
    crds: Create
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
  values:
    resources:
      requests:
        memory: 500Mi
        cpu: 40m
      limits:
        memory: 1Gi
