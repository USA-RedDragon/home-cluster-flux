---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: tailscale
  namespace: tailscale-operator
spec:
  interval: 1m0s
  url: https://pkgs.tailscale.com/helmcharts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
  namespace: tailscale-operator
spec:
  install:
    remediation:
      retries: -1
  interval: 60m0s
  releaseName: tailscale
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: tailscale-operator
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: tailscale-operator
      version: '1.94.1'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
