envFrom:
- secretRef:
    name: paperless-ngx
# - configMapRef:
#     name: app-config

env:
- name: PAPERLESS_REDIS
  value: redis://localhost:6379
- name: PAPERLESS_DBHOST
  value: cluster.postgres.svc.cluster.local
- name: PAPERLESS_TIKA_ENABLED
  value: '1'
- name: PAPERLESS_USE_X_FORWARD_HOST
  value: '1'
- name: PAPERLESS_DBENGINE
  value: postgres
- name: PAPERLESS_URL
  value: https://paperless.mcswain.dev
- name: PAPERLESS_TIME_ZONE
  value: America/Chicago
- name: PAPERLESS_CONSUMER_POLLING
  value: '10'
- name: PAPERLESS_ENABLE_HTTP_REMOTE_USER
  value: '1'
- name: PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME
  value: 'HTTP_X_AUTHENTIK_USERNAME'
- name: PAPERLESS_DBPASS
  valueFrom:
    secretKeyRef:
      name: paperless-ngx.paperless.cluster.credentials.postgresql.acid.zalan.do
      key: password
- name: PAPERLESS_DBUSER
  valueFrom:
    secretKeyRef:
      name: paperless-ngx.paperless.cluster.credentials.postgresql.acid.zalan.do
      key: username
# - name: SPECIAL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations:
  backup.velero.io/backup-volumes-excludes: consume,export,media

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 8000

persistentVolumes:
- name: data
  mountPath: /usr/src/paperless/data
  size: 5Gi
  persistentVolumeClaim:
    name: data
    storageClass: longhorn-ssd
- name: consume
  mountPath: /usr/src/paperless/consume
  nfs:
    path: /mnt/data/paperless/consume
    server: 192.168.1.135
- name: export
  mountPath: /usr/src/paperless/export
  nfs:
    path: /mnt/data/paperless/export
    server: 192.168.1.135
- name: media
  mountPath: /usr/src/paperless/media
  nfs:
    path: /mnt/data/paperless/media
    server: 192.168.1.135

