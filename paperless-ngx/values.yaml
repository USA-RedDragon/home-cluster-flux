ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-signin: https://paperless.mcswain.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
    nginx.ingress.kubernetes.io/auth-url: https://paperless.mcswain.dev/outpost.goauthentik.io/auth/nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  ingressClassName: nginx
  hosts:
  - host: paperless.mcswain.dev
    paths:
    - port: 8000
      path: /
      pathType: Prefix
  tls:
  - secretName: paperless-mcswain-dev-tls
    hosts:
      - paperless.mcswain.dev

extraContainers:
- image: redis:7.2.4-alpine
  imagePullPolicy: IfNotPresent
  name: redis
  resources: {}
- image: ghcr.io/paperless-ngx/tika:2.9.1-minimal@sha256:711b1ee198b5b3593fe7f5b8602b4aa313e9b3b5ddebb1e3d20ca50e7a4a1859
  imagePullPolicy: IfNotPresent
  name: tika
  resources: {}
- image: gotenberg/gotenberg:8.2.0@sha256:d0800635208897f37ac469c8d7b7ee4d143b869df5620a45d4e4f67e784ff391
  imagePullPolicy: IfNotPresent
  name: gotenberg
  resources: {}
  command:
  - "gotenberg"
  - "--chromium-disable-javascript=true"
  - "--chromium-allow-list=file:///tmp/.*"

probes:
  liveness:
    httpGet:
      path: /
      port: 8000
    failureThreshold: 5
    periodSeconds: 30
    timeoutSeconds: 10
  readiness:
    httpGet:
      path: /
      port: 8000
    failureThreshold: 5
    periodSeconds: 30
    timeoutSeconds: 10

resources:
  limits:
    cpu: 300m
    memory: 1536Mi
  requests:
    cpu: 200m
    memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
