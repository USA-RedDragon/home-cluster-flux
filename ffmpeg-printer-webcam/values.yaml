replicaCount: 1

image:
  repository: jrottenberg/ffmpeg
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "4.4-alpine"

imagePullSecrets:
- registry-docker-hub
nameOverride: ""
fullnameOverride: ""

args:
- -err_detect
- ignore_err
- -y
- -thread_queue_size
- 512
- -re
- -r
- 60
- -f
- video4linux2
- -framerate
- 60
- -video_size
- 1920x1080
- -input_format
- mjpeg
- -i
- /dev/video0
- -f
- lavfi
- -i
- anullsrc=r=44100:cl=stereo
- -dn
- -sn
- -map
- 0:0
- -codec:v
- libx264
- -preset:v
- ultrafast
- -b:v
- 12288k
- -maxrate:v
- 12288k
- -bufsize:v
- 12288k
- -r
- 60
- -sc_threshold
- 0
- -pix_fmt
- yuv420p
- -g
- 120
- -keyint_min
- 120
- -fps_mode
- auto
- -tune:v
- zerolatency
- -map
- 1:0
- -filter:a
- aresample=osr=44100:ochl=stereo
- -codec:a
- aac
- -b:a
- 64k
- -shortest
- -f
- flv
- rtmp://rtmp.nginx-rtmp.svc.cluster.local/hls/printer

