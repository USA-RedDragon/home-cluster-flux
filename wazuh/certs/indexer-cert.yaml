apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-indexer-cert
spec:
  commonName: '*.wazuh-indexer'
  secretName: wazuh-indexer-cert
  subject:
    organizations:
      - Wazuh
    localities:
      - Kubernetes
    countries:
      - US
  privateKey:
    algorithm: RSA
    size: 2048
    encoding: PKCS8
  issuerRef:
    name: wazuh-selfsigned-ca
    group: cert-manager.io
