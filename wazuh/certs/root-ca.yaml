apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-selfsigned-ca
spec:
  isCA: true
  commonName: root-ca
  secretName: wazuh-selfsigned-ca
  subject:
    organizations:
      - Wazuh
    localities:
      - Kubernetes
    countries:
      - US
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: wazuh-selfsigned
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: wazuh-selfsigned-ca
spec:
  ca:
    secretName: wazuh-selfsigned-ca
