apiVersion: v1
data:
  Corefile: |-
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153

        etcd {
            stubzones
            path /skydns
            endpoint http://etcd:2379
        }

        forward . /etc/resolv.conf
        loop
        reload
        loadbalance
    }
kind: ConfigMap
metadata:
  name: coredns
  namespace: split-dns
