apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: palworld
  namespace: palworld
spec:
  install:
    timeout: 10m
  upgrade:
    timeout: 10m
  suspend: true
  chart:
    spec:
      chart: palworld
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: 1.0.8
  interval: 60m0s
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
