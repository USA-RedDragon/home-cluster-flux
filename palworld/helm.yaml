---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: palworld
spec:
  interval: 1m0s
  type: oci
  url: oci://ghcr.io/twinki14/palworld-server-chart
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: palworld
spec:
  chart:
    spec:
      chart: palworld
      sourceRef:
        kind: HelmRepository
        namespace: palworld
        name: palworld
      version: 0.24.1
  interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
    - kind: Secret
      name: palworld-chart-secrets
      valuesKey: values.yaml
