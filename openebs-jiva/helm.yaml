---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: openebs-jiva
  namespace: openebs-jiva
spec:
  interval: 1m0s
  url: https://openebs.github.io/jiva-operator
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs-jiva
  namespace: openebs-jiva
spec:
  interval: 1m0s
  releaseName: openebs-jiva
  chart:
    spec:
      chart: jiva
      sourceRef:
        kind: HelmRepository
        name: openebs-jiva
      version: '>=3.5.1 <3.6.0'
      interval: 1m0s
  values:
    openebsLocalpv:
      analytics:
        enabled: false
  postRenderers:
  - kustomize:
      # https://www.talos.dev/v1.5/kubernetes-guides/configuration/replicated-local-storage-with-openebs-jiva/
      patchesJson6902:
      - patch:
        - op: add
          path: /spec/template/spec/hostPID
          value: true
        target:
          kind: DaemonSet
          name: openebs-jiva-csi-node
      - patch:
          # Use iscsiadm in the correct namespace
          - op: replace
            path: '/data/iscsiadm'
            value: |
              #!/bin/sh
              iscsid_pid=$(pgrep iscsid)
              nsenter --mount="/proc/${iscsid_pid}/ns/mnt" --net="/proc/${iscsid_pid}/ns/net" -- /usr/local/sbin/iscsiadm "$@"
        target:
          kind: ConfigMap
          name: openebs-jiva-csi-iscsiadm
