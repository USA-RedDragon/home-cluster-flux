---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: openebs-jiva
  namespace: openebs-jiva
spec:
  interval: 1m0s
  url: https://openebs.github.io/jiva-operator
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs-jiva
  namespace: openebs-jiva
spec:
  interval: 1m0s
  releaseName: openebs-jiva
  chart:
    spec:
      chart: jiva
      sourceRef:
        kind: HelmRepository
        name: openebs-jiva
      version: '>=3.4.1 <3.5.0'
      interval: 1m0s
  values:
    openebsLocalpv:
      analytics:
        enabled: false