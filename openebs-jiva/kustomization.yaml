apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: openebs-jiva
resources:
  - ns.yaml
  - helm.yaml
  - cm.yaml
patches:
  - patch: |
      - op: add
        path: /spec/template/spec/hostPID
        value: true
    target:
      kind: DaemonSet
      name: openebs-jiva-csi-node
