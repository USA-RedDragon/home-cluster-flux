# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  wheresmyscope:
    replicas: 1
    pod:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65535
        fsGroup: 65535
    containers:
      wheresmyscope:
        image:
          repository: ghcr.io/usa-reddragon/wheresmyscope
          tag: v0.0.3@sha256:90f2beca2a6090072e9c735192ce7aa9f9f9d9a11a5002fa0d9ebaaa268bd95b
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 25m
            memory: 40Mi
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        env:
          - name: MQTT_PREFIX
            value: observatory/mercury/target
          - name: MQTT_BROKER
            value: mqtt://192.168.1.19:1883
          - name: MQTT_USERNAME
            value: wheresmyscope
        envFrom:
          - secretRef:
              name: wheresmyscope
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

service:
  wheresmyscope:
    controller: wheresmyscope
    ports:
      http:
        port: 8080


ingress:
  wheresmyscope:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: cloudflare
    hosts:
      - host: wheresmyscope.mcswain.dev
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: wheresmyscope
              port: http
    tls:
      - hosts:
          - wheresmyscope.mcswain.dev
        secretName: wheresmyscope-mcswain-dev

networkpolicies:
  wheresmyscope:
    enabled: true
    controller: wheresmyscope
    policyTypes: [Ingress, Egress]
    rules:
      ingress:
        - from:
          - namespaceSelector: {}
      egress:
        - to:
          - namespaceSelector: {}
        - to:
          - ipBlock:
              cidr: 192.168.1.19/32
            port: 1883
        - to:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: kube-system
            podSelector:
              matchLabels:
                k8s-app: kube-dns
