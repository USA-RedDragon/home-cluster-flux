# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  calibre:
    replicas: 1
    pod:
      securityContext:
        fsGroup: 911
    containers:
      calibre:
        image:
          repository: lscr.io/linuxserver/calibre
          tag: v7.26.0@sha256:13c4fe0bce1367cb309f74be422d6e38480dee4742a6c3b6c976c3aed3cdad1e
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: '1'
            memory: 2Gi
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        env:
          - name: TZ
            value: America/Chicago

service:
  calibre:
    controller: calibre
    ports:
      content:
        port: 8081
      vnc:
        port: 8080
        primary: true

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
  media-books:
    enabled: true
    type: nfs
    path: /mnt/data/media/Books
    server: 192.168.1.135

ingress:
  tailscale-vnc:
    enabled: true
    className: tailscale
    hosts:
      - host: calibre-vnc
        paths:
        - path: /
          pathType: Prefix
          service:
              identifier: calibre
              port: vnc
    tls:
      - hosts:
          - calibre-vnc
  tailscale:
    enabled: true
    className: tailscale
    hosts:
      - host: calibre
        paths:
        - path: /
          pathType: Prefix
          service:
              identifier: calibre
              port: content
    tls:
      - hosts:
          - calibre
