apiVersion: v1
kind: Service
metadata:
  name: gitea-ssh
  namespace: gitea
  annotations:
    lbipam.cilium.io/ips: 192.168.254.2
spec:
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  loadBalancerClass: io.cilium/bgp-control-plane
  selector:
    app.kubernetes.io/instance: gitea
  ports:
    - name: tcp-ssh
      protocol: TCP
      port: 22
      targetPort: 22
