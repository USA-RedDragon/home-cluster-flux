apiVersion: v1
kind: Service
metadata:
  name: gitea-ssh
  namespace: gitea
  annotations:
    metallb.universe.tf/load-balancer-ips: 172.75.0.2
spec:
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  loadBalancerClass: metallb
  selector:
    app.kubernetes.io/instance: gitea
  ports:
    - name: tcp-ssh
      protocol: TCP
      port: 22
      targetPort: 22
