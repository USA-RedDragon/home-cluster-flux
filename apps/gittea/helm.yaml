apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  install:
    remediation:
      retries: -1
  interval: 60m0s
  releaseName: gitea
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: '4.6.2'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
