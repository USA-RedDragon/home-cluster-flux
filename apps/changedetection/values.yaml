  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 5000
  - name: browser
    port: 7900

persistentVolumes:
- name: data
  mountPath: /datastore
  subPath: data
  size: 20Gi
  persistentVolumeClaim:
    name: data
    storageClass: longhorn-ssd
