apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: origins
  namespace: minecraft
spec:
  interval: 60m0s
  releaseName: origins
  suspend: true
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.33'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: origins-chart-values
