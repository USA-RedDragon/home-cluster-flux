apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dragonmc-site
  namespace: minecraft
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: dragonmc-site
  suspend: true
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.30'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: dragonmc-site-chart-values
