# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/usa-reddragon/arlo-cam-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main@sha256:f7044ce0fa6697ae535ff228ddce285c1152e02d8e580e7d6575054d2a8293a6"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# command:
# - /scripts/estimate_rtlsdr_ppm.sh

secrets: []
# - name: app-creds
#   data:
#     API_KEY: 'asdfgh123456'
#     SMTP_PASSWORD: '123456asdfgh'
# - name: app-secret-key
#   data:
#     SECRET_KEY: ashdfsfa
# - name: app-keyfile
#   data:
#     keyfile.txt: |
#       using
#       multiline
#       strings

configs:
- name: arlo-cam-api-config
  data:
    config.yaml: |
      WifiCountryCode: "US"
      VideoAntiFlickerRate: 60
      VideoQualityDefault: "default"
      NotifyOnMotionAlert: true
      NotifyOnMotionTimeoutAlert: false
      NotifyOnAudioAlert: false
      NotifyOnButtonPressAlert: true
      MotionRecordingWebHookUrl: ""
      MotionTimeoutWebHookUrl: ""
      AudioRecordingWebHookUrl: ""
      UserRecordingWebHookUrl: ""
      StatusUpdateWebHookUrl: ""
      RegistrationWebHookUrl: ""
      ButtonPressWebHookUrl: ""
# - name: app-otherenv
#   data:
#     SPECIAL_KEY: here
# - name: app-configfile
#   data:
#     test.ini: |
#       [test]
#       value=1

envFrom: []
# - configMapRef:
#     name: app-config

env:
- name: DB_PATH
  value: /db/arlo.db

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 999

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 999
  # runAsGroup: 999
  # fsGroup: 999

service:
  type: LoadBalancer
  ports:
  - name: http
    port: 5000
  - name: cam-api-udo
    port: 4000
    protocol: UDP
  - name: cam-api-tcp
    port: 4000
    protocol: TCP
  annotations:
    lbipam.cilium.io/ips: 192.168.254.10
  loadBalancerClass: io.cilium/l2-announcer

persistentVolumes:
- name: config
  mountPath: /opt/arlo-cam-api/config.yaml
  subPath: config.yaml
  configMap:
    name: arlo-cam-api-config
- name: db
  mountPath: /db
  size: 1Gi
  persistentVolumeClaim:
    name: db
    storageClass: longhorn-ssd

ingress:
  enabled: true
  ingressClassName: tailscale
  hosts:
  - host: arlo-cam-api
    paths:
    - port: 5000
      path: /
      pathType: Prefix
  tls:
  - hosts:
      - arlo-cam-api

probes: {}

resources:
  requests:
    cpu: 100m
    memory: 100Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
