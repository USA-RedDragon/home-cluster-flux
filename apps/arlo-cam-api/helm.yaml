apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arlo-cam-api
  namespace: arlo-cam-api
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: arlo-cam-api
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.33'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
