apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: aredn-meshmap
  namespace: aredn-meshmap
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: aredn-meshmap
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: aredn
            k8s:app.kubernetes.io/instance: wireguard-tunnel
      toPorts:
        - ports:
            - port: "51820"
              protocol: UDP
            - port: "51820"
              protocol: TCP
  ingress:
    - fromEndpoints:
      - matchLabels:
          k8s:io.kubernetes.pod.namespace: aredn
          k8s:app.kubernetes.io/instance: wireguard-tunnel
      toPorts:
        - ports:
            - port: "51820"
              protocol: UDP
            - port: "51820"
              protocol: TCP