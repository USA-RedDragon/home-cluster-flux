# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  meshmap:
    replicas: 1
    pod:
      securityContext:
        sysctls:
        - name: net.ipv4.conf.all.src_valid_mark
          value: "1"
    initContainers:
      wireguard-init:
        image:
          repository: ghcr.io/usa-reddragon/wireguard
          tag: main@sha256:94d9a2f55a41983bd725c48a770caf11f93d577aa687b629b0b728fe0c54d0e3
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
        command:
        - /bin/sh
        - -c
        - |
          export GW=$(ip r list match default | awk '{ print $3 }') && \
          wg-quick down wg0 || true && \
          ip link del wg0 || true && \
          wg-quick up /etc/wireguard/wg0.conf && \
          iptables -P OUTPUT DROP && \
          iptables -I OUTPUT 1 -d 127.0.0.1/32 -j ACCEPT && \
          iptables -I OUTPUT 1 -d $GW/32 -j ACCEPT && \
          iptables -I OUTPUT 1 -d 172.27.1.0/24 -j ACCEPT && \
          iptables -I OUTPUT 1 -d 172.17.0.0/16 -j ACCEPT && \
          iptables -I OUTPUT 1 -d 172.18.0.0/16 -j ACCEPT && \
          iptables -I OUTPUT 1 -d 10.0.0.0/8 -j ACCEPT && \
          iptables -I OUTPUT 1 -o wg0 -j ACCEPT && \
          ip r del default && \
          ip r add default via 172.27.1.1 dev wg0 && \
          ip r add 172.17.0.0/16 via $GW dev eth0 && \
          ip r add 172.18.0.0/16 via $GW dev eth0
    containers:
      meshmap:
        image:
          repository: ghcr.io/usa-reddragon/meshmap
          tag: k8s@sha256:304d1b15de753bf2f878db165e65b2d3b610b54b67df7e381c481650fda56027
        env:
        - name: RETRIES
          value: "5"
        - name: TIMEOUT
          value: "60"
        - name: CONCURRENCY
          value: "100"
        - name: STARTING_NODE
          value: "KI5VMF-CLOUD-TUNNEL-supernode"
        - name: APP_CONFIG
          value: '{"name":"Oklahoma AREDN","mapSettings":{"zoom":"10","mapCenter":{"node":"KP4DJT-HAP","lat":"35.4704","lon":"-97.5147"},"servers":[{"test":"https://c.tile.openstreetmap.org/10/162/395.png","url":"https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"}]},"contactInfo":{"callsign":"KI5VMF","name":"Jacob McSwain","email":"aredn-mesh-map@mcswain.dev"},"nodesFilter":"[a-zA-z]+[0-9][a-zA-Z]+","offline":true}'
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        resources:
          limits:
            memory: 500Mi
          requests:
            cpu: 74m
            memory: 340Mi

service:
  meshmap:
    controller: meshmap
    ports:
      http:
        port: 80

persistence:
  mesh-data:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: longhorn-ssd
    advancedMounts:
      meshmap:
        meshmap:
          - path: /usr/share/nginx/html/data
  wireguard-config:
    enabled: true
    type: secret
    name: meshmap-wireguard-config
    advancedMounts:
      meshmap:
        wireguard-init:
          - path: /etc/wireguard

ingress:
  bot:
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: cloudflare
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - host: meshmap.aredn.mcswain.dev
        paths:
          - path: /
            service:
              identifier: meshmap
              port: http
    tls:
      - hosts:
          - meshmap.aredn.mcswain.dev
        secretName: meshmap.aredn.mcswain.dev-tls
