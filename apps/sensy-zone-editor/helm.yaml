apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensy-zone-editor
  namespace: sensy-zone-editor
spec:
  install:
    remediation:
      retries: -1
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: sensy-zone-editor
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: '4.4.0'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
