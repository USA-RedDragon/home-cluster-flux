apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: sensy-zone-editor
  namespace: sensy-zone-editor
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: sensy-zone-editor
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: nginx
            app.kubernetes.io/name: ingress-nginx
            app.kubernetes.io/component: controller
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: nginx
            app.kubernetes.io/name: ingress-nginx
            app.kubernetes.io/component: controller
