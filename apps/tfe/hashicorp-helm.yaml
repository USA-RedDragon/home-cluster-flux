---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: hashicorp
  namespace: tfe
spec:
  interval: 1m0s
  url: https://helm.releases.hashicorp.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tfe
  namespace: tfe
spec:
  install:
    remediation:
      retries: -1
  interval: 1m0s
  releaseName: tfe
  chart:
    spec:
      chart: terraform-enterprise
      sourceRef:
        kind: HelmRepository
        name: hashicorp
      version: 1.6.7
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values-tfe
