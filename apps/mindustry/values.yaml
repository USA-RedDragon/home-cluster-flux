# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  mindustry:
    replicas: 1
    pod:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65535
        fsGroup: 65535
    containers:
      mindustry:
        image:
          repository: ghcr.io/usa-reddragon/mindustry
          tag: v146@sha256:79fb944f8e5f414418d5ac1dcd8745e1d46e480ddf3331cf0f9e437b30fca360
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: '1'
            memory: 1Gi
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        env:
          - name: MINDUSTRY_NAME
            value: DragonMind
          - name: MINDUSTRY_DESC
            value: "USA-RedDragon's Mindustry Server"
          - name: MINDUSTRY_ENABLE_VOTEKICK
            value: "false"
          - name: MINDUSTRY_LOGGING
            value: "false"
          - name: MINDUSTRY_MOTD
            value: "Welcome to USA-RedDragon's Mindustry Server!"
          - name: MINDUSTRY_AUTOSAVE_AMOUNT
            value: "120"
          - name: MINDUSTRY_AUTOSAVE_SPACING
            value: "60"
          - name: MINDUSTRY_AUTO_PAUSE
            value: "true"
          - name: MINDUSTRY_START_COMMANDS
            value: "host Archipelago"
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

service:
  mindustry:
    controller: mindustry
    annotations:
      tailscale.com/expose: "true"
      tailscale.com/hostname: "mindustry"
    ports:
      game-tcp:
        port: 6567
        primary: true
        protocol: TCP
      game-udp:
        port: 6567
        primary: false
        protocol: UDP

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 8Gi
    storageClass: longhorn-ssd

networkpolicies:
  mindustry:
    enabled: true
    controller: mindustry
    policyTypes: [Ingress, Egress]
    rules:
      ingress:
        - from:
          - namespaceSelector: {}
      egress:
        - to:
          - namespaceSelector: {}
        - to:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: kube-system
            podSelector:
              matchLabels:
                k8s-app: kube-dns
