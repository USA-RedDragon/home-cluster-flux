apiVersion: v1
kind: Service
metadata:
  name: palworld
  annotations:
    metallb.universe.tf/load-balancer-ips: 172.75.0.6
spec:
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  loadBalancerClass: metallb
  selector:
    app.kubernetes.io/instance: palworld
  ports:
    - name: palworld
      protocol: UDP
      port: 8211
      targetPort: 8211
    - name: query
      protocol: UDP
      port: 27015
      targetPort: 27015
