apiVersion: v1
kind: Service
metadata:
  name: palworld
  annotations:
    lbipam.cilium.io/ips: 192.168.254.6
spec:
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  loadBalancerClass: io.cilium/l2-announcer
  selector:
    app.kubernetes.io/instance: palworld
  ports:
    - name: palworld
      protocol: UDP
      port: 8211
      targetPort: 8211
    - name: query
      protocol: UDP
      port: 27015
      targetPort: 27015
