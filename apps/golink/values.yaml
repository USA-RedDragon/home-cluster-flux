# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/tailscale/golink
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0@sha256:e629f13cf8dcf9224e26317630172b3dcf1e69a44e5902207a38d4fe9e69bb3a"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

args:
- -sqlitedb
- /data/golink.db

secrets: []
# - name: app-creds
#   data:
#     API_KEY: 'asdfgh123456'
#     SMTP_PASSWORD: '123456asdfgh'
# - name: app-secret-key
#   data:
#     SECRET_KEY: ashdfsfa
# - name: app-keyfile
#   data:
#     keyfile.txt: |
#       using
#       multiline
#       strings

configs:
# - name: app-config
#   data:
#     TEST_ENV: alive
# - name: app-otherenv
#   data:
#     SPECIAL_KEY: here

envFrom: []
# - configMapRef:
#     name: app-config

env:
- name: TS_AUTHKEY
  valueFrom:
    secretKeyRef:
      name: tailscale
      key: authkey
- name: XDG_CONFIG_HOME
  value: /data

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsUser: 65534
  runAsGroup: 65534
  fsGroup: 65534

service:
  type: ClusterIP
  ports:
  - name: http
    port: 8080

persistentVolumes:
- name: data
  mountPath: /data
  subPath: data
  size: 2Gi
  persistentVolumeClaim:
    name: data
    storageClass: longhorn-ssd

ingress:
  enabled: false

probes: {}

resources:
  limits:
    memory: 100Mi
  requests:
    cpu: 20m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
