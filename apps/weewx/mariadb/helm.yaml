apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: weewx-mariadb
  namespace: weewx
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: mariadb
  chart:
    spec:
      chart: mariadb
      version: 21.0.8
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bitnami
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
