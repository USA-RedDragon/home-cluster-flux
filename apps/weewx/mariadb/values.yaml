controllers:
  mariadb:
    containers:
      mariadb:
        image:
          repository: mariadb
          tag: 12.0.2@sha256:b30cc65b57a11a2e791ad5c06284e599fe9f1bf3fe9081a88d85bcf36389be4a
        env:
          MARIADB_DATABASE: weewx
          MARIADB_USER: weewx
          MARIADB_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: mariadb-password
          MARIADB_ROOT_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: mariadb-root-password
        resources:
          requests:
            memory: 256Mi
            cpu: 30m
          limits: {}

service:
  mariadb:
    controller: mariadb
    ports:
      mariadb:
        port: 3306

persistence:
  data:
    storageClass: longhorn-nvme
    accessMode: ReadWriteOnce
    size: 8Gi
    retain: true
