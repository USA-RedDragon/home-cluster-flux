env:
- name: TZ
  value: America/Chicago
- name: CONFIG_OVERRIDE
  value: "/config/weewx.conf"
# - name: SPECIAL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations:
  app.kubernetes.io/name: weewx

podLabels:
  policy.mcswain.dev/egress-coredns: "true"
  policy.mcswain.dev/egress-internet: "true"
  policy.mcswain.dev/egress-namespace: "true"
  policy.mcswain.dev/ingress-nginx: "true"

podSecurityContext:
  fsGroup: 1000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 999
  # runAsGroup: 999
  fsGroup: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 3000

persistentVolumes:
- name: html
  mountPath: /var/www/html/weewx
  subPath: weewx
  size: 1Gi
  persistentVolumeClaim:
    name: html
    storageClass: longhorn-ssd
- name: data
  mountPath: /var/lib/weewx
  subPath: weewx
  size: 10Gi
  persistentVolumeClaim:
    name: data
    storageClass: longhorn-nvme
# - name: config
#   mountPath: /config
#   configMap:
#     name: app-configfile
#     items:
#     - key: test.ini
#       path: config.ini
- name: config
  mountPath: /config
  readOnly: true
  secret:
    secretName: weewx-config

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
    #   grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
  ingressClassName: nginx
  hosts:
  - host: wx.mcswain.dev
    paths:
    - port: 3000
      path: /
      pathType: Prefix
  tls:
  - secretName: wx-mcswain-dev-tls
    hosts:
      - wx.mcswain.dev

probes:
  liveness:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    failureThreshold: 30
    timeoutSeconds: 5
  readiness:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    failureThreshold: 30
    timeoutSeconds: 5

resources:
  limits:
    memory: 300Mi
  requests:
    cpu: '1'
    memory: 200Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
