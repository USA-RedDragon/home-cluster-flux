# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  nginx-rtmp:
    replicas: 1
    containers:
      nginx-rtmp:
        image:
          repository: jacob.pub/ghcr.io/usa-reddragon/nginx-rtmp
          tag: 1.29.0@sha256:3d0770769efcc83c1f03df2499bf409e408a155f40fc8cf9dbe96a31cbf71f04
          pullPolicy: IfNotPresent
        resources:
          limits:
            memory: 150Mi
          requests:
            cpu: 100m
            memory: 100Mi
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true

service:
  nginx-rtmp:
    controller: nginx-rtmp
    ports:
      http:
        port: 80
        primary: true
      rtmp:
        port: 1935

route:
  nginx-rtmp:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: public
        namespace: envoy-gateway-system
        sectionName: https
    hostnames:
      - stream.mcswain.dev
    rules:
      - backendRefs:
          - name: nginx-rtmp
            port: 80
        matches:
          - path:
              type: PathPrefix
              value: /
  rtmp:
    enabled: true
    kind: TCPRoute
    parentRefs:
      - name: public
        namespace: envoy-gateway-system
        sectionName: nginx-rtmp
    rules:
      - backendRefs:
          - name: nginx-rtmp
            port: 1935