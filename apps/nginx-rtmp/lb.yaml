apiVersion: v1
kind: Service
metadata:
  name: rtmp
  namespace: nginx-rtmp
  annotations:
    metallb.universe.tf/load-balancer-ips: 172.75.0.5
spec:
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  loadBalancerClass: metallb
  selector:
    app.kubernetes.io/instance: nginx-rtmp
  ports:
    - name: rtmp
      protocol: TCP
      port: 1935
      targetPort: 1935
