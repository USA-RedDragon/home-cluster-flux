apiVersion: v1
kind: Service
metadata:
  name: rtmp
  namespace: nginx-rtmp
  annotations:
    lbipam.cilium.io/ips: 192.168.254.5
spec:
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  loadBalancerClass: io.cilium/bgp-control-plane
  selector:
    app.kubernetes.io/instance: nginx-rtmp
  ports:
    - name: rtmp
      protocol: TCP
      port: 1935
      targetPort: 1935
