---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: grafana
  namespace: loki
spec:
  interval: 1m0s
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: loki
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: '5.47.2'
      interval: 1m0s
  valuesFrom:
    - kind: Secret
      name: loki-s3
      valuesKey: values.yaml
  values:
    imagePullSecrets:
      - name: registry-docker-hub
    image:
      registry: docker.io
      repository: grafana/loki
      tag: 2.9.6
      digest: sha256:1abddaeef1ecf167283a7ed811e20ecf15329c6e80416900665853bc487f1310
    ingress:
      enabled: false
    networkPolicy:
      enabled: false
    write:
      persistence:
        size: 30Gi
        storageClass: longhorn-ssd
    backend:
      persistence:
        size: 30Gi
        storageClass: longhorn-ssd
    loki:
      auth_enabled: false
      storage:
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        type: s3
        s3:
          endpoint: https://s3.mcswain.dev
          region: us-east-1
          s3ForcePathStyle: true
          insecure: false
