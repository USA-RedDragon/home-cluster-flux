apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: site-inspector
  namespace: site-inspector
spec:
  interval: 60m0s
  releaseName: site-inspector
  suspend: true
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.31'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
