apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ffmpeg-printer-webcam 
  namespace: ffmpeg-printer-webcam 
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: ffmpeg-printer-webcam 
  suspend: true
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.31'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
