apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: readsb
  labels:
    app.kubernetes.io/instance: readsb
    app.kubernetes.io/name: app
spec:
  endpoints:
    - port: metrics
      scrapeTimeout: 3s
      interval: 10s
  selector:
    matchLabels:
      app.kubernetes.io/instance: readsb
      app.kubernetes.io/name: app

