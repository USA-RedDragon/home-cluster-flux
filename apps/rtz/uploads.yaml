apiVersion: v1
kind: PersistentVolume
metadata:
  name: rtz-uploads
  namespace: rtz
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: rtz-uploads
  mountOptions:
    - hard
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - lookupcache=positive
  nfs:
    path: /mnt/data/rtz-uploads
    server: 192.168.1.135
