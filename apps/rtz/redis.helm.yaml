---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: rtz
spec:
  interval: 1m0s
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: rtz
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: redis
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: bitnami
      version: '19.6.1'
      interval: 1m0s
  values:
    image:
      registry: docker.io
      repository: bitnami/redis
      tag: '7.2.5'
      pullSecrets:
        - name: registry-docker-hub
    auth:
      existingSecret: redis-auth
      existingSecretPasswordKey: password
    sentinel:
      enabled: true
      image:
        registry: docker.io
        repository: bitnami/redis-sentinel
        tag: '7.2.5'
        pullSecrets:
          - name: registry-docker-hub
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 128Mi
    metrics:
      enabled: true
      image:
        registry: docker.io
        repository: bitnami/redis-exporter
        tag: '1.61.0'
        pullSecrets:
          - name: registry-docker-hub
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
