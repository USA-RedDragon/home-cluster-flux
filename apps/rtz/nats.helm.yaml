---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nats
  namespace: rtz
spec:
  interval: 1m0s
  url: https://nats-io.github.io/k8s/helm/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nats
  namespace: rtz
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: nats
  chart:
    spec:
      chart: nats
      sourceRef:
        kind: HelmRepository
        name: nats
      version: '1.3.6'
      interval: 1m0s
  values:
    global:
      image:
        pullSecretNames:
        - registry-docker-hub
    container:
      image:
        repository: nats
        tag: 2.11.4-alpine
      env:
        TOKEN:
          valueFrom:
            secretKeyRef:
              name: rtz
              key: nats-token
    reloader:
      enabled: false
    promExporter:
      enabled: true
      image:
        repository: natsio/prometheus-nats-exporter
        tag: 0.17.3
      podMonitor:
        enabled: true
    natsBox:
      enabled: false
    config:
      monitor:
        enabled: true
      cluster:
        enabled: true
      merge:
        authorization:
          token: << $TOKEN >>
        max_payload: << 32MB >>
