apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: dmrhub
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: redis
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.30'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: redis-chart-values
