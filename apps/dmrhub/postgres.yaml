apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: dmrhub
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1-12
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: dmrhub
      owner: dmrhub
  storage:
    size: 4Gi
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      memory: 60Mi
      cpu: 20m
    limits:
      memory: 80Mi
      cpu: 50m
  smartShutdownTimeout: 30
  stopDelay: 300
