apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
spec:
  install:
    remediation:
      retries: -1
  chart:
    spec:
      chart: valkey
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '1.1.2'
      interval: 60m0s
  interval: 1h
  values:
    controllers:
      valkey:
        containers:
          valkey:
            image:
              repository: jacob.pub/docker.io/valkey/valkey
              tag: 8.1.6-alpine@sha256:83724fe49c9289e599f007eb28138527c1d951b72cb1f0174122bc92d2e2c43a
            resources:
              limits:
                memory: 50Mi
              requests:
                memory: 30Mi
                cpu: 20m

    persistence:
      data:
        storageClass: longhorn-nvme
        accessMode: ReadWriteOnce
        size: 2Gi
        retain: true
