apiVersion: v1
kind: Service
metadata:
  name: dmr-udp-input
  namespace: dmrhub
  annotations:
    metallb.universe.tf/load-balancer-ips: 192.168.254.1
spec:
  type: LoadBalancer
  loadBalancerClass: metallb
  internalTrafficPolicy: Cluster
  selector:
    app.kubernetes.io/instance: dmrhub
  ports:
    - name: udp-dmr
      protocol: UDP
      port: 62031
      targetPort: 62031
    - name: udp-openbridge
      protocol: UDP
      port: 62035
      targetPort: 62035
