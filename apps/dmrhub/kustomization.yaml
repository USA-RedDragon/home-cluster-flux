apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dmrhub
resources:
  - ns.yaml
  - lb.yaml
  - helm.yaml
  - networkpolicy-dmr.yaml
  - networkpolicy-http.yaml
  - ingress-redirect.yaml
  - prom.yaml
  - postgres.yaml
  - redis-helm.yaml
configMapGenerator:
  - name: chart-values
    files:
      - values.yaml=values.yaml
  - name: redis-chart-values
    files:
      - values.yaml=redis-values.yaml
configurations:
  - kustomizeconfig.yaml
