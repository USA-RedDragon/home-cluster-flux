# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  rdio-scanner:
    replicas: 1
    pod:
      labels:
        policy.mcswain.dev/egress-coredns: "true"
        policy.mcswain.dev/egress-namespace: "true"
    containers:
      rdio-scanner:
        image:
          repository: jacob.pub/ghcr.io/usa-reddragon/rdio-scanner
          tag: v7.2.23
          pullPolicy: IfNotPresent
        resources:
          limits:
            memory: 150Mi
          requests:
            cpu: 150m
            memory: 100Mi
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        env:
          - name: TZ
            value: America/Chicago
          - name: METRICS_PORT
            value: '9108'
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: postgresql-app
                key: host
          - name: DB_TYPE
            value: postgresql
          - name: DB_PORT
            value: "5432"
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: postgresql-app
                key: dbname
          - name: DB_SSLMODE
            value: "require"
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: postgresql-app
                key: password
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: postgresql-app
                key: username

service:
  rdio-scanner:
    controller: rdio-scanner
    ports:
      http:
        port: 3000
      metrics:
        port: 9108

route:
  rdio-scanner:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: public
        namespace: envoy-gateway-system
        sectionName: https
    hostnames:
      - scanner.mcswain.dev
    rules:
      - backendRefs:
          - name: rdio-scanner
            port: 3000
        matches:
          - path:
              type: PathPrefix
              value: /
        timeouts:
          request: 5m
          backendRequest: 5m

serviceMonitor:
  rdio-scanner:
    enabled: true
    serviceName: rdio-scanner
    endpoints:
      - port: metrics
        scheme: http
        path: /metrics
        interval: 10s
        scrapeTimeout: 10s
