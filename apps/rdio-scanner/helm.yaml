apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rdio-scanner
  namespace: rdio-scanner
spec:
  install:
    remediation:
      retries: -1
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: rdio-scanner
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.35'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
