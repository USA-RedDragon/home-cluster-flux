# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  openspeedtest:
    replicas: 1

    containers:
      openspeedtest:
        securityContext:
          privileged: true
        image:
          repository: jacob.pub/docker.io/openspeedtest/latest
          tag: "v2.0.6@sha256:a6a7e3b3e9e93cfe7b9b2eb49c60b2a93644149a0a600845d4df57148b193ff6"
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true

service:
  openspeedtest:
    controller: openspeedtest
    ports:
      http:
        port: 3000

route:
  openspeedtest:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: public
        namespace: envoy-gateway-system
        sectionName: https
    hostnames:
      - speedtest.mcswain.dev
    rules:
      - backendRefs:
          - group: gateway.envoyproxy.io
            kind: Backend
            name: openspeedtest
            port: 3000
        matches:
          - path:
              type: PathPrefix
              value: /
