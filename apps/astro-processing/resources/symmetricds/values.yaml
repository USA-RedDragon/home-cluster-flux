# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  symmetricds:
    replicas: 1

    pod:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch

    containers:
      symmetricds:
        image:
          repository: jacob.pub/ghcr.io/usa-reddragon/symmetricds
          tag: "3.16.7@sha256:b8164119ee4f26254e9df936d27abedbb815e487ac6997e86b6b5e74da3b3864"
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        env:
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgresql-symmetricds
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql-symmetricds
                key: password

service:
  symmetricds:
    controller: symmetricds
    ports:
      http:
        port: 31415

ingress:
  tailscale:
    enabled: true
    className: tailscale
    hosts:
      - host: symmetricds-home
        paths:
        - path: /
          pathType: Prefix
          service:
              identifier: symmetricds
              port: http
    tls:
      - hosts:
          - symmetricds-home

persistence:
  logs:
    enabled: true
    type: emptyDir
    sizeLimit: 3Gi
    globalMounts:
      - path: /opt/symmetric-ds/logs
  tmp:
    enabled: true
    type: emptyDir
    sizeLimit: 3Gi
    globalMounts:
      - path: /opt/symmetric-ds/tmp
  engines:
    enabled: true
    type: configMap
    identifier: engines
    globalMounts:
      - path: /opt/symmetric-ds/engines

configMaps:
  engines:
    suffix: engines
    data:
      home.properties: |
        engine.name=home
        db.driver=org.postgresql.Driver
        db.url=jdbc:postgresql://postgresql-rw:5432/schedulerdb
        db.user=$(POSTGRES_USERNAME)
        db.password=$(POSTGRES_PASSWORD)
        group.id=home
        external.id=home
        sync.url=http://localhost:31415/sync/home
        registration.url=
        initial.load.create.first=true
