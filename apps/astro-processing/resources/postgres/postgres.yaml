apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: astro-processing
spec:
  instances: 3
  imageName: jacob.pub/ghcr.io/cloudnative-pg/postgresql:17.5-22
  enableSuperuserAccess: true
  backup:
    barmanObjectStore:
      destinationPath: "s3://cnpg/astro-processing"
      endpointURL: "https://s3.mcswain.dev"
      s3Credentials:
        accessKeyId:
          name: cnpg-minio
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-minio
          key: AWS_SECRET_ACCESS_KEY
      wal:
        compression: gzip
    retentionPolicy: "4w"
    name: postgresql
  bootstrap:
    initdb:
      database: astro-processing
      owner: astro-processing
  storage:
    size: 30Gi
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      memory: 200Mi
      cpu: 100m
  smartShutdownTimeout: 30
  stopDelay: 300
  managed:
    roles:
      - name: symmetricds
        ensure: present
        login: true
        passwordSecret:
          name: postgresql-symmetricds
        inRoles:
          - astro-processing
---
apiVersion: v1
kind: Secret
metadata:
 name: cnpg-minio
 annotations:
   reflector.v1.k8s.emberstack.com/reflects: reflector/cnpg-minio
type: Opaque
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: backup
spec:
  immediate: true
  schedule: "0 2 * * * *"
  backupOwnerReference: self
  cluster:
    name: postgresql
