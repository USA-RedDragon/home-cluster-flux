envFrom:
- secretRef:
    name: location
# - configMapRef:
#     name: app-config

env:
- name: TZ
  value: America/Chicago
- name: DUMP978_DEVICE_TYPE
  value: rtlsdr
- name: DUMP978_SDR_GAIN
  value: "15.7"
- name: DUMP978_RTLSDR_DEVICE
  value: "00000978"
- name: ENABLE_PROMETHEUS
  value: "true"
# - name: SPECIAL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 999

securityContext:
  sysctls:
  - name: "net.ipv4.ip_unprivileged_port_start"
    value: "0"
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 999
  # runAsGroup: 999
  # fsGroup: 999

service:
  type: ClusterIP
  ports:
  - name: http
    port: 80
  - name: uat
    port: 30978
  - name: metrics
    port: 9273

persistentVolumes:
- name: autogain
  mountPath: /var/globe_history
  subPath: autogain
  size: 1Gi
  persistentVolumeClaim:
    name: autogain
    storageClass: longhorn-ssd

ingress:
  enabled: true
  ingressClassName: tailscale
  hosts:
  - host: dump978
    paths:
    - port: 80
      path: /
      pathType: Prefix
  tls:
  - hosts:
      - dump978

probes:
  liveness:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3

resources:
  limits:
    memory: 150Mi
    squat.ai/rtl-sdr-uat: 1
  requests:
    cpu: 20m
    memory: 100Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
