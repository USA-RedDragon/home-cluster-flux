# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  dump978:
    replicas: 1
    containers:
      dump978:
        image:
          repository: jacob.pub/ghcr.io/sdr-enthusiasts/docker-dump978
          tag: telegraf-build-762
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        env:
          TZ: America/Chicago
          PROMETHEUS_ENABLE: "true"
          DUMP978_DEVICE_TYPE: rtlsdr
          DUMP978_SDR_GAIN: "15.7"
          DUMP978_RTLSDR_DEVICE: "00000978"
        envFrom:
          - secretRef:
              name: location
        resources:
          limits:
            memory: 150Mi
            squat.ai/rtl-sdr-uat: 1
          requests:
            cpu: 20m
            memory: 100Mi

service:
  dump978:
    controller: dump978
    ports:
      http:
        port: 80
        primary: true
      uat:
        port: 30978
      metrics:
        port: 9273

persistence:
  autogain:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: longhorn-ssd
    globalMounts:
      - path: /var/globe_history
        subPath: autogain

ingress:
  tailscale:
    enabled: true
    className: tailscale
    hosts:
      - host: dump978
        paths:
        - path: /
          pathType: Prefix
          service:
              identifier: dump978
              port: http
    tls:
      - hosts:
          - dump978

serviceMonitor:
  dump978:
    enabled: true
    serviceName: dump978
    endpoints:
      - port: metrics
        scheme: http
        path: /metrics
        interval: 10s
        scrapeTimeout: 10s
