---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: minio
  namespace: mattermost
spec:
  interval: 1m0s
  url: https://operator.min.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: mattermost
spec:
  interval: 60m0s
  releaseName: mattermost-minio
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: tenant
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: mattermost
      version: '6.0.1'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
