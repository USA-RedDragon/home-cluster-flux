---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: mattermost
  namespace: mattermost
spec:
  interval: 1m0s
  url: https://helm.mattermost.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mattermost
  namespace: mattermost
spec:
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: immich
  chart:
    spec:
      chart: mattermost-enterprise-edition
      sourceRef:
        kind: HelmRepository
        name: mattermost
      version: 2.6.58
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values