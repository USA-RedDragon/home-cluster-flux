apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: mattermost
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5-22
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      database: mattermost
      owner: mattermost
  backup:
    barmanObjectStore:
      destinationPath: "s3://cnpg/mattermost"
      endpointURL: "https://s3.mcswain.dev"
      s3Credentials:
        accessKeyId:
          name: cnpg-minio
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-minio
          key: AWS_SECRET_ACCESS_KEY
      wal:
        compression: gzip
    retentionPolicy: "4w"
  storage:
    size: 80Gi
    storageClass: "longhorn-nvme-no-replicas"
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      memory: 200Mi
      cpu: 20m
  smartShutdownTimeout: 30
  stopDelay: 300
---
apiVersion: v1
kind: Secret
metadata:
 name: cnpg-minio
 annotations:
   reflector.v1.k8s.emberstack.com/reflects: reflector/cnpg-minio
type: Opaque
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: backup
spec:
  immediate: true
  schedule: "0 7 * * * *"
  backupOwnerReference: self
  cluster:
    name: postgresql
