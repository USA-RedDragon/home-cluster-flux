  enabled: false

mattermost-elasticsearch:
  client:
    replicaCount: 2
  master:
    replicaCount: 3
  data:
    replicaCount: 2

minio:
  enabled: false

# See https://github.com/kubernetes/charts/tree/master/stable/prometheus#configuration
