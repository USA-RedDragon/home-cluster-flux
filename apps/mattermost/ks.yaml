apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mattermost-minio
  namespace: mattermost
spec:
  interval: 1h
  targetNamespace: mattermost
  path: ./apps/mattermost/minio
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mattermost
  namespace: mattermost
spec:
  interval: 1h
  dependsOn:
    - name: mattermost-minio
  targetNamespace: mattermost
  path: ./apps/mattermost/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
