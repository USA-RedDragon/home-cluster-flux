# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  kosync:
    replicas: 1
    pod:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
    containers:
      kosync:
        image:
          repository: ghcr.io/usa-reddragon/kosync
          tag: v0.0.0
          pullPolicy: IfNotPresent
        resources:
          requests: {}
          limits: {}
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        securityContext:
          fsGroup: 568
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

service:
  kosync:
    controller: kosync
    ports:
      http:
        port: 8080
      metrics:
        port: 9000
      pprof:
        port: 9999

ingress:
  kosync:
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: cloudflare
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - host: kosync.mcswain.dev
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: kosync
              port: http
    tls:
      - hosts:
          - kosync.mcswain.dev
        secretName: kosync-mcswain-dev

  tailscale:
    enabled: true
    className: tailscale
    hosts:
      - host: kosync
        paths:
        - path: /
          pathType: Prefix
          service:
              identifier: kosync
              port: http
    tls:
      - hosts:
          - kosync
