configs:
- name: config-real
  data:
    go2rtc.yaml: |
      log:
        level: "debug"

      api:
        listen: ":1984"

      streams:
        mjpeg: http://go2rtc-app.go2rtc.svc.cluster.local:1984/api/stream.mjpeg?src=webcam
        webcam-mp4: ffmpeg:mjpeg#video=h264#hardware

