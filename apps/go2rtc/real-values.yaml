replicaCount: 0

image:
  repository: alexxit/go2rtc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.9.1-hardware"

imagePullSecrets:
- name: registry-docker-hub
nameOverride: ""
fullnameOverride: ""

