apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: go2rtc
  namespace: go2rtc
spec:
  interval: 60m0s
  releaseName: go2rtc
  suspend: true
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.31'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values-mjpeg
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: go2rtc-real
  namespace: go2rtc
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: go2rtc-real
  suspend: true
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.31'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values-real
