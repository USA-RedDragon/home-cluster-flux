configs:
- name: config-printer-webcam
  data:
    go2rtc.yaml: |
      log:
        level: "debug"

      api:
        listen: ":1984"
        origin: "*"

      streams:
        webcam: ffmpeg:https://stream.mcswain.dev/hls/printer/index.m3u8#video=copy

