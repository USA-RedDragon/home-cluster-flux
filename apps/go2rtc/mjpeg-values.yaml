ingress:
  enabled: true
  ingressClassName: tailscale
  hosts:
  - host: printer-webcam-go2rtc
    paths:
    - port: 1984
      path: /
      pathType: Prefix
  tls:
  - hosts:
      - printer-webcam-go2rtc

probes: {}

resources:
  limits:
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 200Mi

nodeSelector: {}

tolerations: []

affinity: {}

