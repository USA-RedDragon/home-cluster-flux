  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 1984
  - name: rtsp
    port: 8554
  - name: webrtc
    port: 8555

persistentVolumes:
- name: config
  mountPath: /config
  configMap:
    name: config-printer-webcam
