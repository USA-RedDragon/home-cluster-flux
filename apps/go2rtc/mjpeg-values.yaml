replicaCount: 1

image:
  repository: jacob.pub/docker.io/alexxit/go2rtc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.9.13"

nameOverride: ""
fullnameOverride: ""

secrets: []
