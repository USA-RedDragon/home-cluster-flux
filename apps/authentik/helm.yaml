apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: authentik
  suspend: true
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.30'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik-workers
  namespace: authentik
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: authentik-worker
  suspend: true
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.30'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: authentik-worker-chart-values
