apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: forward-auth
  namespace: frigate
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: frigate
  oidc:
    provider:
      issuer: https://authentik.mcswain.dev/application/o/frigate/
    clientIDRef:
      name: oidc
    clientSecret:
      name: oidc
    scopes: [frigate, openid, offline_access]
