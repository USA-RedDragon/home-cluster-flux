# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  capture:
    replicas: 1
    containers:
      capture:
        image:
          repository: ghcr.io/usa-reddragon/capture.indi.allsky
          tag: main
          pullPolicy: Always
        env:
          - name: INDIALLSKY_MARIADB_HOST
            value: mariadb
          - name: INDIALLSKY_MARIADB_PORT
            value: "3306"
          - name: MARIADB_DATABASE
            value: indi_allsky
          - name: MARIADB_USER
            value: root
          - name: MARIADB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: mariadb-root-password
          - name: INDIALLSKY_MARIADB_CHARSET
            value: utf8mb4
          - name: INDIALLSKY_MARIADB_COLLATION
            value: utf8mb4_unicode_ci
  gunicorn:
    replicas: 1
    containers:
      gunicorn:
        image:
          repository: ghcr.io/usa-reddragon/gunicorn.indi.allsky
          tag: main
          pullPolicy: Always
        env:
          - name: INDIALLSKY_MARIADB_HOST
            value: mariadb
          - name: INDIALLSKY_MARIADB_PORT
            value: "3306"
          - name: MARIADB_DATABASE
            value: indi_allsky
          - name: MARIADB_USER
            value: root
          - name: MARIADB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: mariadb-root-password
          - name: INDIALLSKY_MARIADB_CHARSET
            value: utf8mb4
          - name: INDIALLSKY_MARIADB_COLLATION
            value: utf8mb4_unicode_ci

service:
  capture:
    controller: capture
    enabled: false
  gunicorn:
    controller: gunicorn
    ports:
      http:
        port: 8000

persistence: {}

ingress:
  nginx:
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: cloudflare
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-buffering: "off"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    hosts:
      - host: allsky.mcswain.dev
        paths:
          - path: /
            service:
              identifier: gunicorn
              port: http
    tls:
      - hosts:
          - allsky.mcswain.dev
        secretName: allsky-mcswain-dev
