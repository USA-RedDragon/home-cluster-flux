# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  capture:
    replicas: 1
    containers:
      capture:
        image:
          repository: ghcr.io/usa-reddragon/capture.indi.allsky
          tag: test
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 500m
            memory: 3Gi
          limits:
            gpu.intel.com/i915: '1'
        env:
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: INDIALLSKY_MARIADB_HOST
            value: mariadb
          - name: INDIALLSKY_MARIADB_PORT
            value: "3306"
          - name: MARIADB_DATABASE
            value: indi_allsky
          - name: MARIADB_USER
            value: root
          - name: MARIADB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: mariadb-root-password
          - name: INDIALLSKY_MARIADB_CHARSET
            value: utf8mb4
          - name: INDIALLSKY_MARIADB_COLLATION
            value: utf8mb4_unicode_ci
          - name: TZ
            value: America/Chicago
          - name: INDIALLSKY_FLASK_AUTH_ALL_VIEWS
            value: "false"
          - name: INDIALLSKY_FLASK_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: indi-allsky
                key: flask-secret-key
          - name: INDIALLSKY_FLASK_PASSWORD_KEY
            valueFrom:
              secretKeyRef:
                name: indi-allsky
                key: flask-password-key
          - name: INDIALLSKY_CAPTURE_NO_WAIT
            value: "true"
          - name: INDIALLSKY_IMAGE_FOLDER
            value: /home/allsky/indi-allsky/html/images
          ## Dark calibration frames
          # - name: INDIALLSKY_DARK_CAPTURE_ENABLE
          #   value: 'true'
          # - name: INDIALLSKY_DARK_CAPTURE_BITMAX
          #   value: '12'
          # - name: INDIALLSKY_DARK_CAPTURE_MODE
          #   value: tempsigmaclip
          # - name: INDIALLSKY_DARK_CAPTURE_DAYTIME
          #   value: '--daytime'

  gunicorn:
    replicas: 1
    containers:
      gunicorn:
        image:
          repository: ghcr.io/usa-reddragon/gunicorn.indi.allsky
          tag: test
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 300m
            memory: 512Mi
        probes:
          liveness:
            enabled: true
            spec:
              initialDelaySeconds: 60
          readiness:
            enabled: true
            spec:
              initialDelaySeconds: 60
          startup:
            enabled: true
            spec:
              initialDelaySeconds: 60
        env:
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: GUNICORN_ERROR_LOG_HANDLER
            value: wgsi
          - name: INDIALLSKY_MARIADB_HOST
            value: mariadb
          - name: INDIALLSKY_MARIADB_PORT
            value: "3306"
          - name: MARIADB_DATABASE
            value: indi_allsky
          - name: MARIADB_USER
            value: root
          - name: MARIADB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: mariadb-root-password
          - name: INDIALLSKY_MARIADB_CHARSET
            value: utf8mb4
          - name: INDIALLSKY_MARIADB_COLLATION
            value: utf8mb4_unicode_ci
          - name: TZ
            value: America/Chicago
          - name: INDIALLSKY_FLASK_AUTH_ALL_VIEWS
            value: "false"
          - name: INDIALLSKY_FLASK_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: indi-allsky
                key: flask-secret-key
          - name: INDIALLSKY_FLASK_PASSWORD_KEY
            valueFrom:
              secretKeyRef:
                name: indi-allsky
                key: flask-password-key
          - name: INDIALLSKY_GUNICORN_NO_WAIT
            value: "true"
          - name: INDIALLSKY_IMAGE_FOLDER
            value: /home/allsky/indi-allsky/html/images
          - name: INDIALLSKY_WEB_USER
            value: admin
          - name: INDIALLSKY_WEB_PASS
            valueFrom:
              secretKeyRef:
                name: indi-allsky
                key: web-password
          - name: INDIALLSKY_WEB_NAME
            value: "AllSky Camera"
          - name: INDIALLSKY_WEB_EMAIL
            value: none@example.com

service:
  capture:
    controller: capture
    enabled: false
  gunicorn:
    controller: gunicorn
    ports:
      http:
        port: 8000

persistence:
  images:
    enabled: true
    type: nfs
    path: /mnt/data/astrocam
    server: 192.168.1.135
    advancedMounts:
      capture:
        capture:
          - path: /home/allsky/indi-allsky/html/images
      gunicorn:
        gunicorn:
          - path: /home/allsky/indi-allsky/html/images
  dri:
    enabled: true
    type: hostPath
    hostPath: /dev/dri
    advancedMounts:
      capture:
        capture:
          - path: /dev/dri

ingress:
  nginx:
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: cloudflare
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-buffering: "off"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
      nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    hosts:
      - host: allsky.mcswain.dev
        paths:
          - path: /indi-allsky
            service:
              identifier: gunicorn
              port: http
    tls:
      - hosts:
          - allsky.mcswain.dev
        secretName: allsky-mcswain-dev
  redirects:
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: cloudflare
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/permanent-redirect: https://allsky.mcswain.dev/indi-allsky
    hosts:
      - host: allsky.mcswain.dev
        paths:
          - path: /allsky
            pathType: Exact
            service:
              identifier: gunicorn
              port: http
          - path: /allsky/
            pathType: Exact
            service:
              identifier: gunicorn
              port: http
          - path: /
            pathType: Exact
            service:
              identifier: gunicorn
              port: http
    tls:
      - hosts:
          - allsky.mcswain.dev
        secretName: allsky-mcswain-dev
