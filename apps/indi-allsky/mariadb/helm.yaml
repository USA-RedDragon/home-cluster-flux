---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: indi-allsky
spec:
  interval: 1m0s
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: indi-allsky-mariadb
  namespace: indi-allsky
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: mariadb
  chart:
    spec:
      chart: mariadb
      sourceRef:
        kind: HelmRepository
        name: bitnami
      version: '19.1.1'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
