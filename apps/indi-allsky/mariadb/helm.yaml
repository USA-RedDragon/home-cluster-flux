---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: indi-allsky-mariadb
  namespace: indi-allsky
spec:
  install:
    remediation:
      retries: -1
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: mariadb
  chart:
    spec:
      chart: mariadb
      version: 0.1.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: usa-reddragon
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
