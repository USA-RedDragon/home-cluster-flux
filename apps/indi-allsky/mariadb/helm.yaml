---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: indi-allsky-mariadb
  namespace: indi-allsky
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: mariadb
  chart:
    spec:
      chart: mariadb
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: '20.2.4'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
