controllers:
  mariadb:
    containers:
      mariadb:
        image:
          repository: mariadb
          tag: 12.0.2@sha256:a5af517d52262da1583cebe6b7c970d7bbeaf1f016938c2fc3cf2e95c52d8c08
        env:
          MARIADB_DATABASE: indi_allsky
          MARIADB_USER: indi_allsky
          MARIADB_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: mariadb-password
          MARIADB_ROOT_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: mariadb
                key: mariadb-root-password
        resources:
          requests:
            memory: 256Mi
            cpu: 40m
          limits: {}


service:
  mariadb:
    controller: mariadb
    ports:
      mariadb:
        port: 3306

persistence:
  data:
    storageClass: longhorn-nvme
    accessMode: ReadWriteOnce
    size: 8Gi
    retain: true
