service:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9842

persistentVolumes:
- name: config
  mountPath: /app
  secret:
    secretName: config
    items:
    - key: config.json
      path: config.json
    - key: talkgroups.csv
      path: talkgroups.csv

ingress:
  enabled: false

probes: {}

podLabels:
  policy.mcswain.dev/egress-coredns: "true"
  policy.mcswain.dev/ingress-prometheus: "true"

resources:
  limits:
    memory: 1Gi
    squat.ai/sdrplay: 1
  requests:
    cpu: 2300m
    memory: 500Mi

