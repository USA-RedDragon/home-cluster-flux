apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tandoor
  namespace: tandoor
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: tandoor
  suspend: true
  chart:
    spec:
      chart: app
      sourceRef:
        kind: HelmRepository
        name: usa-reddragon
        namespace: flux-system
      version: '0.1.32'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
  postRenderers:
  - kustomize:
      patches:
      - target:
          version: v1
          kind: Deployment
          name: tandoor-app
        patch: |
          - op: remove
            path: /spec/template/spec/containers/0/ports
