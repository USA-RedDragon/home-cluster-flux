apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mariadb-syncstorage
  namespace: firefox-syncstorage
spec:
  interval: 1h
  targetNamespace: firefox-syncstorage
  path: ./apps/firefox-syncstorage/mariadb-syncstorage
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mariadb-tokenserver
  namespace: firefox-syncstorage
spec:
  interval: 1h
  targetNamespace: firefox-syncstorage
  path: ./apps/firefox-syncstorage/mariadb-tokenserver
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: firefox-syncstorage
  namespace: firefox-syncstorage
spec:
  interval: 1h
  targetNamespace: firefox-syncstorage
  path: ./apps/firefox-syncstorage/app
  prune: true
  dependsOn:
    - name: mariadb-syncstorage
    - name: mariadb-tokenserver
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
