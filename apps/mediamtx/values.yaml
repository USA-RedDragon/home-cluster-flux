# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bluenviron/mediamtx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.9.2@sha256:5ce5c5c75b8600564ae0f6ff5930b61ffdd0e4a84a01dcfeaf4d5154f57e7f3b"

imagePullSecrets:
- name: registry-docker-hub
nameOverride: ""
fullnameOverride: ""

secrets: []
# - name: app-creds
#   data:
#     API_KEY: 'asdfgh123456'
#     SMTP_PASSWORD: '123456asdfgh'
# - name: app-secret-key
#   data:
#     SECRET_KEY: ashdfsfa
# - name: app-keyfile
#   data:
#     keyfile.txt: |
#       using
#       multiline
#       strings

configs:
- name: config
  data:
    mediamtx.yml: |
      paths:
        front:
          source: rtsp://172.38.1.239/live
          sourceOnDemand: yes
          sourceAnyPortEnable: yes
          sourceOnDemandCloseAfter: 1s
          maxReaders: 1
# - name: app-otherenv
#   data:
#     SPECIAL_KEY: here
# - name: app-configfile
#   data:
#     test.ini: |
#       [test]
#       value=1

envFrom: []
# - configMapRef:
#     name: app-config

env:
- name: MTX_PROTOCOLS
  value: tcp

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 999

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 999
  # runAsGroup: 999
  # fsGroup: 999

service:
  type: ClusterIP
  ports:
  - name: http
    port: 8889

persistentVolumes:
- name: config
  mountPath: /mediamtx.yml
  subPath: mediamtx.yml
  configMap:
    name: config

ingress:
  enabled: false
  ingressClassName: tailscale
  hosts:
  - host: mediamtx
    paths:
    - port: 8889
      path: /
      pathType: Prefix
  tls:
  - hosts:
      - mediamtx

probes: {}

resources:
  requests:
    cpu: 25m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
