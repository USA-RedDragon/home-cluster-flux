apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-photos
  namespace: immich
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: immich-photos
  mountOptions:
    - hard
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - lookupcache=positive
  nfs:
    path: /mnt/data/Images/immich
    server: 192.168.1.135
