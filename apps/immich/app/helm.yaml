---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: immich
  namespace: immich
spec:
  interval: 1m0s
  url: https://immich-app.github.io/immich-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  install:
    remediation:
      retries: -1
  interval: 1m0s
  driftDetection:
    mode: enabled
  releaseName: immich
  chart:
    spec:
      chart: immich
      sourceRef:
        kind: HelmRepository
        name: immich
      version: 0.10.1
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
