## This chart relies on the common library chart from bjw-s
## You can find it at https://github.com/bjw-s/helm-charts/tree/main/charts/library/common
## Refer there for more detail about the supported values

# These entries are shared between all the Immich components

env:
  REDIS_HOSTNAME: redis-app
  DB_HOSTNAME: postgresql-rw
  DB_DATABASE_NAME: immich
  DB_USERNAME: immich
  DB_PASSWORD:
    secretKeyRef:
      name: postgresql-app
      key: password
  IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'
  TZ: America/Chicago


immich:
  persistence:
    # Main data store for all photos shared between different components.
    library:
      # Automatically creating the library volume is not supported by this chart
      # You have to specify an existing PVC to use
      existingClaim: immich-photos

# Dependencies

postgresql:
  enabled: false

redis:
  enabled: false

# Immich components

server:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-server
    tag: v1.132.1
    pullPolicy: IfNotPresent
  env:
    CPU_CORES: '1'
    TZ: America/Chicago
    IMMICH_CONFIG_FILE: /config/config.json
    IMMICH_TRUSTED_PROXIES: 172.17.0.0/16
    IMMICH_METRICS: 'true'
    IMMICH_API_METRICS: 'true'
    IMMICH_IO_METRICS: 'true'
    IMMICH_JOB_METRICS: 'true'
  persistence:
    config:
      enabled: true
      type: secret
      mountPath: /config
      name: immich-config
      readOnly: true
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        # proxy-body-size is set to 0 to remove the body limit on file uploads
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        # SSL
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: cloudflare
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        # 5-minute timeouts
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
      hosts:
        - host: photos.mcswain.dev
          paths:
            - path: "/"
      tls:
        - secretName: photos-mcswain-dev-tls
          hosts:
            - photos.mcswain.dev
  resources:
    requests:
      memory: 750Mi
      cpu: 300m

microservices:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-server
    tag: v1.132.1
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 4Gi
      cpu: 300m
    limits:
      memory: 6Gi

machine-learning:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-machine-learning
    tag: v1.131.2
    pullPolicy: IfNotPresent
  env:
    TRANSFORMERS_CACHE: /cache
  persistence:
    cache:
      enabled: true
      size: 10Gi
      type: pvc
      accessMode: ReadWriteOnce
      storageClass: longhorn-ssd
  resources:
    requests:
      memory: 600Mi
      cpu: '1'
    limits:
      memory: 1.3Gi
      cpu: '1'
