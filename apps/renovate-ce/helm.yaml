---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: renovate-ce-ee
  namespace: renovate-ce
spec:
  interval: 1m0s
  url: https://mend.github.io/renovate-ce-ee
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: renovate-ce
  namespace: renovate-ce
spec:
  install:
    remediation:
      retries: -1
  chart:
    spec:
      chart: mend-renovate-enterprise-edition
      sourceRef:
        kind: HelmRepository
        name: renovate-ce-ee
      version: 6.1.1
  interval: 60m0s
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
  postRenderers:
  - kustomize:
      patches:
      - target:
          version: v1
          kind: Service
          name: mend-renovate-svc-server
        patch: |
          - op: replace
            path: /metadata/name
            value: mend-renovate
      - patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: mend-renovate-server
            namespace: renovate-ce
          spec:
            template:
              spec:
                containers:
                  - name: mend-renovate-enterprise-edition-server
                    env:
                      - name: PGPASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: postgresql-app
                            key: password
      - patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: mend-renovate-worker
            namespace: renovate-ce
          spec:
            template:
              spec:
                containers:
                  - name: mend-renovate-enterprise-edition-worker
                    env:
                      - name: MEND_RNV_SERVER_HOSTNAME
                        value: http://mend-renovate
