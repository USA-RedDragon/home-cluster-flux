---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: renovate-ce-ee
  namespace: renovate-ce
spec:
  interval: 1m0s
  url: https://mend.github.io/renovate-ce-ee
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: renovate-ce
  namespace: renovate-ce
spec:
  chart:
    spec:
      chart: mend-renovate-ce
      sourceRef:
        kind: HelmRepository
        name: renovate-ce-ee
      version: 7.3.0
  interval: 60m0s
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: chart-values