apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: renovate
  namespace: renovate-ce
spec:
  hostnames:
  - renovate.mcswain.dev
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: public
    namespace: envoy-gateway-system
    sectionName: https
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: mend-renovate
      namespace: renovate-ce
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
