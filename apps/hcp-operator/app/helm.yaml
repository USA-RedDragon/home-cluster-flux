---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: hashicorp
  namespace: hcp-operator
spec:
  interval: 1m0s
  url: https://helm.releases.hashicorp.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hcp-operator
  namespace: hcp-operator
spec:
  install:
    remediation:
      retries: -1
  interval: 1m0s
  releaseName: hcp-operator
  chart:
    spec:
      chart: hcp-terraform-operator
      sourceRef:
        kind: HelmRepository
        name: hashicorp
      version: 2.9.2
      interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
