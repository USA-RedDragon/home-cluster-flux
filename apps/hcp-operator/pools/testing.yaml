apiVersion: app.terraform.io/v1alpha2
kind: AgentPool
metadata:
  name: agent-pool-testing
spec:
  organization: test
  token:
    secretKeyRef:
      name: tfc-owner
      key: token
  name: agent-pool-testing
  agentTokens:
    - name: agent-pool-testing-token
  agentDeployment:
    replicas: 1
    spec:
      containers:
        - name: tfc-agent
          image: "jacob.pub/docker.io/hashicorp/tfc-agent:1.28.0@sha256:80f28a21d99bdf8de8e0516d41aad4612eee765c97fcd0089de6ccfd16c4de1f"
  autoscaling:
    minReplicas: 1
    maxReplicas: 2
    cooldownPeriodSeconds: 30
