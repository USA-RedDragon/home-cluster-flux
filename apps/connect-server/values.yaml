# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/usa-reddragon/connect-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.0.13"

args: []
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

secrets: []
# - name: app-secret-key
#   data:
#     SECRET_KEY: ashdfsfa
# - name: app-keyfile
#   data:
#     keyfile.txt: |
#       using
#       multiline
#       strings

configs: []
# - name: app-config
#   data:
#     TEST_ENV: alive
# - name: app-otherenv
#   data:
#     SPECIAL_KEY: here
# - name: app-configfile
#   data:
#     test.ini: |
#       [test]
#       value=1

envFrom: []
# - secretRef:
#     name: secrets
# - configMapRef:
#     name: app-config

env:
- name: HTTP__CORS_HOSTS
  value: "https://openpilot.jacob.network,http://localhost:5173"
- name: HTTP__TRUSTED_PROXIES
  value: "172.17.0.0/16"
- name: REGISTRATION__ENABLED
  value: "true"
- name: REGISTRATION__INITIAL_ADMIN__USERNAME
  value: "admin"
- name: REGISTRATION__INITIAL_ADMIN__PASSWORD
  valueFrom:
    secretKeyRef:
      name: connect-server
      key: initial-admin-password
- name: REGISTRATION__PASSWORD_SALT
  valueFrom:
    secretKeyRef:
      name: connect-server
      key: password-salt
- name: PERSISTENCE__DATABASE
  value: "/config/connect.sqlite3"

- name: HTTP__METRICS__ENABLED
  value: "true"
- name: HTTP__METRICS__IPV4_HOST
  value: "0.0.0.0"
- name: HTTP__PPROF__ENABLED
  value: "true"
# - name: HTTP__TRACING__ENABLED
#   value: "true"
# - name: HTTP__TRACING__OTLP_ENDPOINT
#   value: signoz-k8s-infra-otel-agent.signoz.svc.cluster.local:4317

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  fsGroup: 65534

service:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
  - name: metrics
    port: 8081

persistentVolumes:
- name: config
  mountPath: /config
  size: 1Gi
  persistentVolumeClaim:
    name: config
    storageClass: longhorn-nvme
- name: uploads
  mountPath: /uploads
  size: 1Gi
  persistentVolumeClaim:
    name: uploads
    storageClass: longhorn-nvme

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  ingressClassName: nginx
  hosts:
  - host: openpilot.jacob.network
    paths:
    - port: 8080
      path: /
      pathType: Prefix
  tls:
  - secretName: openpilot-jacob-network-tls
    hosts:
      - openpilot.jacob.network

probes:
  liveness:
    httpGet:
      path: /health
      port: http
  readiness:
    httpGet:
      path: /health
      port: http

resources:
  limits:
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 100Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
