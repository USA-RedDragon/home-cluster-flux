# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  viewer:
    replicas: 3
    strategy: RollingUpdate
    rollingUpdate:
      unavailable: 1
      surge: 25%
    pod:
      securityContext:
        fsGroup: 65535
    containers:
      viewer:
        image:
          repository: jacob.pub/ghcr.io/usa-reddragon/allsky-timelapse-viewer
          tag: v0.0.1@sha256:a55a3ee64ecdb93172c4c6f14d0556f27f6e8c058b73e08302f824f1fc5f0bce
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 20m
            memory: 15Mi
          limits:
            memory: 30Mi
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65535
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

  scrape-sfro-allsky:
    type: cronjob
    cronjob:
      schedule: "*/5 * * * *"
      concurrencyPolicy: Forbid
    pod:
      securityContext:
        fsGroup: 65535
    containers:
      process-and-upload:
        image:
          repository: jacob.pub/ghcr.io/usa-reddragon/magick-s3
          tag: 7.1.1.41@sha256:b29e651570230f8bbfd6060f654d147cc60ef4738018615d63417fa50c7f45c5
          pullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65535
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        envFrom:
          - secretRef:
              name: sfro-allsky-s3
        command:
          - /bin/sh
          - -c
          - |
            set -euo pipefail
            TS=$(date +%s)
            curl -fSsL -o "/tmp/${TS}.jpg" "https://zyssufjepmbhqznfuwcw.supabase.co/storage/v1/object/public/status-assets-public/building-0009/allsky/images/image.jpg?cache_bust=${TS}"
            aws s3 --endpoint-url https://s3.mcswain.dev cp "/tmp/${TS}.jpg" "s3://sfro-allsky/${TS}.jpg"
            aws s3 --endpoint-url https://s3.mcswain.dev cp "s3://sfro-allsky/list.txt" /tmp/list.txt || true
            echo "${TS}.jpg" >> /tmp/list.txt
            aws s3 --endpoint-url https://s3.mcswain.dev cp /tmp/list.txt "s3://sfro-allsky/list.txt"

service:
  viewer:
    controller: viewer
    ports:
      http:
        port: 80

persistence:
  tmp:
    enabled: true
    type: emptyDir
    medium: Memory
    sizeLimit: 1Gi
    globalMounts:
      - path: /tmp

route:
  viewer:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: public
        namespace: envoy-gateway-system
        sectionName: https
    hostnames:
      - sfro-allsky.mcswain.dev
    rules:
      - backendRefs:
          - name: viewer
            port: 80
        matches:
          - path:
              type: PathPrefix
              value: /
