apiVersion: gateway.networking.k8s.io/v1alpha3
kind: BackendTLSPolicy
metadata:
  name: scrypted-cloud-tls
  namespace: scrypted
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: scrypted
      sectionName: "12443"
  validation:
    trust:
      certificateRefs:
        - name: scrypted-ca
          kind: Secret
          group: cert-manager.io
    hostname: cloud.nvr.mcswain.dev
