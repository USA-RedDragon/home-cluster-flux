apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: scrypted
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: scrypted-ca
  namespace: scrypted
spec:
  isCA: true
  commonName: scrypted-ca
  secretName: scrypted-ca
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  duration: 87600h # 10 year
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: scrypted-issuer
  namespace: scrypted
spec:
  ca:
    secretName: scrypted-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: scrypted-cert
  namespace: scrypted
spec:
  commonName: scrypted-cert
  secretName: scrypted-cert
  issuerRef:
    name: scrypted-issuer
    kind: Issuer
    group: cert-manager.io
  dnsNames:
    - "scrypted.mcswain.dev"
  duration: 8760h # 1 year
  renewBefore: 360h # 15 days
