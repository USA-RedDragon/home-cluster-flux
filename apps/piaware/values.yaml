replicaCount: 1

image:
  repository: ghcr.io/sdr-enthusiasts/docker-piaware
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v9.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

secrets: []
