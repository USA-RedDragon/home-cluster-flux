envFrom: []
# - configMapRef:
#     name: app-config

env:
- name: TZ
  value: America/Chicago
- name: RECEIVER_TYPE
  value: relay
- name: BEASTHOST
  value: readsb-app.readsb.svc.cluster.local
- name: BEASTPORT
  value: "30005"
- name: UAT_RECEIVER_TYPE
  value: relay
- name: UAT_RECEIVER_HOST
  value: dump978-app.dump978.svc.cluster.local
- name: UAT_RECEIVER_PORT
  value: '30978'
- name: FEEDER_ID
  valueFrom:
    secretKeyRef:
      name: feeder
      key: FEEDER_ID
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 999

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 999
  # runAsGroup: 999
  # fsGroup: 999

service:
  type: ClusterIP
  ports:
  - name: http
    port: 80

persistentVolumes: []

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/app-root: /skyaware
  ingressClassName: nginx
  hosts:
  - host: flights.mcswain.dev
    paths:
    - port: 80
      path: /
      pathType: Prefix
  tls:
  - secretName: flights-mcswain-dev-tls
    hosts:
      - flights.mcswain.dev

probes: {}

resources:
  limits:
    cpu: 40m
    memory: 130Mi
  requests:
    cpu: 20m
    memory: 90Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
