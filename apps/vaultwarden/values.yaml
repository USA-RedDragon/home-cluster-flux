# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json

controllers:
  vaultwarden:
    replicas: 1
    containers:
      vaultwarden:
        image:
          repository: jacob.pub/docker.io/vaultwarden/server
          tag: 1.35.3@sha256:1ca2e2098ba9ab9e46004f4ee61a3be6080ffee3ed41018a95c4b0fb6454a54b
          pullPolicy: IfNotPresent
        resources:
          limits:
            memory: 128Mi
          requests:
            memory: 70Mi
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        envFrom:
        - secretRef:
            name: vaultwarden-creds
        env:
        - name: SIGNUPS_ALLOWED
          value: 'false'
        - name: WEBSOCKET_ENABLED
          value: 'true'
        - name: DOMAIN
          value: https://bitwarden.mcswain.dev
        - name: PUSH_ENABLED
          value: 'true'
        - name: SMTP_SECURITY
          value: force_tls
        - name: SMTP_HOST
          value: email.mcswain.dev
        - name: SMTP_PORT
          value: '465'
        - name: SMTP_USERNAME
          value: vaultwarden
        - name: SIGNUPS_VERIFY
          value: 'true'
        - name: PASSWORD_ITERATIONS
          value: '600001'
        - name: SMTP_FROM
          value: bitwarden@mcswain.dev
        - name: SMTP_FROM_NAME
          value: Bitwarden
        - name: REQUIRE_DEVICE_EMAIL
          value: 'false'
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgresql-app
              key: uri

service:
  vaultwarden:
    controller: vaultwarden
    ports:
      http:
        port: 80
        primary: true
      websockets:
        port: 3012

route:
  vaultwarden:
    enabled: true
    kind: HTTPRoute
    parentRefs:
      - name: public
        namespace: envoy-gateway-system
        sectionName: https
    hostnames:
      - bitwarden.mcswain.dev
    rules:
      - backendRefs:
          - name: vaultwarden
            port: 80
        matches:
          - path:
              type: PathPrefix
              value: /
      - backendRefs:
          - name: vaultwarden
            port: 3012
        matches:
          - path:
              type: Exact
              value: /notifications/hub

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 8Gi
    storageClass: longhorn-nvme
