apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  interval: 60m0s
  driftDetection:
    mode: enabled
  releaseName: jellyfin
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: '3.7.2'
      interval: 60m0s
  valuesFrom:
    - kind: ConfigMap
      name: chart-values
