---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 1m0s
  url: https://helm.goharbor.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 1m0s
  releaseName: harbor
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: harbor
      version: '>=1.13.1 <1.13.2'
      interval: 1m0s
  values:
    imagePullSecrets:
    - name: registry-docker-hub
    updateStrategy:
      type: Recreate
    jobservice:
      podAnnotations:
        backup.velero.io/backup-volumes-excludes: job-logs
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          storageClass: mayastor-nvme
          size: 40Gi
        jobservice:
          jobLog:
            storageClass: mayastor-nvme
            size: 1Gi
        redis:
          storageClass: mayastor-nvme
          size: 1Gi
        trivy:
          storageClass: mayastor-nvme
          size: 1Gi
    externalURL: https://registry.mcswain.dev
    existingSecretAdminPassword: harbor
    existingSecretAdminPasswordKey: adminPassword
    existingSecretSecretKey: harbor
    expose:
      tls:
        certSource: secret
        secret:
          secretName: registry-mcswain-dev-tls
      ingress:
        className: nginx
        hosts:
          core: registry.mcswain.dev
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: cloudflare
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
    ipFamily:
      ipv6:
        enabled: false
    database:
      type: external
      external:
        coreDatabase: harbor
        host: postgres-app.postgres.svc.cluster.local
        port: 5432
        username: harbor
        existingSecret: harbor
    cache:
      enabled: true
    notary:
      enabled: false
