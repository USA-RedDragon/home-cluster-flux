env:
- name: BASE_URL
  value: "https://changedetection.mcswain.dev"
- name: PLAYWRIGHT_DRIVER_URL
  value: "ws://localhost:3000/?stealth=1&--disable-web-security=true"
- name: USE_X_SETTINGS
  value: "true"
# - name: SPECIAL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 5000
  - name: browser
    port: 7900

persistentVolumes:
- name: data
  mountPath: /datastore
  subPath: data
  size: 20Gi
  persistentVolumeClaim:
    name: data
    storageClass: mayastor-nvme
# - name: config
#   mountPath: /config
#   configMap:
#     name: app-configfile
#     items:
#     - key: test.ini
#       path: config.ini
# - name: keys
#   mountPath: /keys
#   readOnly: true
#   secret:
#     secretName: app-keyfile

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-signin: https://auth.mcswain.dev/oauth2/start?rd=$scheme://$http_host$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-url: https://auth.mcswain.dev/oauth2/auth
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
    #   grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
  hosts:
  - host: changedetection.mcswain.dev
    paths:
    - port: 5000
      path: /
      pathType: Prefix
  tls:
  - secretName: changedetection-mcswain-dev-tls
    hosts:
      - changedetection.mcswain.dev

extraContainers:
- image: browserless/chrome:latest@sha256:3cf3975a81fec3d1ff02094d1c979ec41939a870f3f87faf734d968919417fd7
  imagePullPolicy: IfNotPresent
  name: chrome
  env:
  - name: DEFAULT_LAUNCH_ARGS
    value: "[\"--window-size=1920,1080\"]"
  - name: SCREEN_WIDTH
    value: "1920"
  - name: SCREEN_HEIGHT
    value: "1080"
  - name: MAX_CONCURRENT_SESSIONS
    value: "2"
  - name: PREBOOT_CHROME
    value: "true"
  resources:
    limits:
      cpu: 1400m
      memory: 1Gi
    requests:
      cpu: 800m
      memory: 500Mi

probes:
  liveness:
    httpGet:
      path: /
      port: 5000
  readiness:
    httpGet:
      path: /
      port: 5000

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
