replicaCount: 1

image:
  repository: dgtlmoon/changedetection.io
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.45.1@sha256:24ee583eff26d5cc7c2ca62d844a5aaa83bb7cc0e243e0acc19e5a6d18d630a9"

imagePullSecrets:
- name: registry-docker-hub
nameOverride: ""
fullnameOverride: ""

args: []

secrets: []
# - name: app-secret-key
#   data:
#     SECRET_KEY: ashdfsfa
