ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-signin: https://authentik.mcswain.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
    nginx.ingress.kubernetes.io/auth-url: http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
    #   grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
  ingressClassName: nginx
  hosts:
  - host: changedetection.mcswain.dev
    paths:
    - port: 5000
      path: /
      pathType: Prefix
  tls:
  - secretName: changedetection-mcswain-dev-tls
    hosts:
      - changedetection.mcswain.dev

extraContainers:
- image: browserless/chrome:latest@sha256:bfe615e119f2ccd54cc76c3483d97979f43f97b826496aec905b759e519a9d8b
  imagePullPolicy: IfNotPresent
  name: chrome
  env:
  - name: DEFAULT_LAUNCH_ARGS
    value: "[\"--window-size=1920,1080\"]"
  - name: SCREEN_WIDTH
    value: "1920"
  - name: SCREEN_HEIGHT
    value: "1080"
  - name: MAX_CONCURRENT_SESSIONS
    value: "2"
  - name: PREBOOT_CHROME
    value: "true"
  resources:
    limits:
      cpu: 1400m
      memory: 1500Mi
    requests:
      cpu: 800m
      memory: 500Mi

probes:
  liveness:
    httpGet:
      path: /
      port: 5000
    timeoutSeconds: 60
    failureThreshold: 3
  readiness:
    httpGet:
      path: /
      port: 5000
    failureThreshold: 3

resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
