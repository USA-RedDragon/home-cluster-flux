#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations:
  app.kubernetes.io/name: weewx-docker
  backup.velero.io/backup-volumes-excludes: data,config

podSecurityContext:
  fsGroup: 1000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 3000

persistentVolumes:
- name: data
  mountPath: /var/www/html/weewx
  subPath: weewx
  size: 1Gi
  persistentVolumeClaim:
    name: data
    storageClass: mayastor-nvme
# - name: config
#   mountPath: /config
#   configMap:
#     name: app-configfile
#     items:
#     - key: test.ini
#       path: config.ini
- name: config
  mountPath: /config
  readOnly: true
  secret:
    secretName: weewx-config

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
    #   grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
  ingressClassName: nginx
  hosts:
  - host: wx.mcswain.dev
    paths:
    - port: 3000
      path: /
      pathType: Prefix
  tls:
  - secretName: wx-mcswain-dev-tls
    hosts:
      - wx.mcswain.dev

probes:
  liveness:
    httpGet:
      path: /
      port: 3000
  readiness:
    httpGet:
      path: /
      port: 3000

resources:
  limits:
    memory: 40Mi
  requests:
    memory: 20Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
