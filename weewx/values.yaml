service:
  type: ClusterIP
  ports:
  - name: http
    port: 80

persistentVolumes:
- name: data
  mountPath: /usr/share/nginx
  subPath: html
  size: 1Gi
  persistentVolumeClaim:
    name: data
    storageClass: mayastor-nvme
