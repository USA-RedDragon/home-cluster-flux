replicaCount: 1

image:
  repository: ghcr.io/usa-reddragon/weewx-docker
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main@sha256:f5d19c7d181b5ce0aa5c32df475d93ca7da72e6fd318d9041c75a4e6a8ba86a5"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

command:
- sh
- -c
- |
  mv /config/weewx.conf /etc/weewx/weewx.conf && \
  chmod weewx:weewx /etc/weewx/weewx.conf && \
  nginx -c /home/weewx/nginx.conf && \
  weewxd --config=/config/weewx.conf --debug

secrets: []
