envFrom: []
# - secretRef:
#     name: app-creds
# - configMapRef:
#     name: app-config

env:
- name: ACCEPT_EULA
  value: "true"
- name: MEMORY_OPTS
  value: -Xms8G -Xmx8G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true
# - name: SPECIAL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations: {}

podSecurityContext:
  capabilities:
    drop:
    - ALL

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  # readOnlyRootFilesystem: true

service:
  type: LoadBalancer
  ports:
  - name: game
    port: 25565
  - name: rcon
    port: 25575
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.235
  externalTrafficPolicy: Local

persistentVolumes:
- name: data
  mountPath: /minecraft
  subPath: data
  size: 20Gi
  persistentVolumeClaim:
    name: origins
    storageClass: mayastor-nvme
# - name: config
#   mountPath: /config
#   configMap:
#     name: app-configfile
#     items:
#     - key: test.ini
#       path: config.ini
# - name: keys
#   mountPath: /keys
#   readOnly: true
#   secret:
#     secretName: app-keyfile

ingress:
  enabled: false

probes:
  liveness:
    tcpSocket:
      port: 25565
  readiness:
    tcpSocket:
      port: 25565

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 4
    memory: 9500Mi
  limits:
    cpu: 6
    memory: 10Gi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
