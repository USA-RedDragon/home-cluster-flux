kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: minecraft
  namespace: minecraft
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: minecraft
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 62031
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 25575
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 192.168.0.0/16
