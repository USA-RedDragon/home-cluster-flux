---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: mayastor
  namespace: mayastor
spec:
  interval: 1m0s
  url: https://openebs.github.io/mayastor-extensions
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mayastor
  namespace: mayastor
spec:
  interval: 1m0s
  releaseName: mayastor
  chart:
    spec:
      chart: mayastor
      sourceRef:
        kind: HelmRepository
        name: mayastor
      version: '>=2.4.0 <2.4.1'
      interval: 1m0s
  values:
    image:
      pullPolicy: IfNotPresent
    base:
      imagePullSecrets:
        enabled: true
        secrets:
        - name: registry-docker-hub
    etcd:
      persistence:
        storageClass: openebs-jiva-csi-default
    loki-stack:
      enabled: false
    obs:
      callhome:
        enabled: false
    io_engine:
      coreList: [1, 3]
      resources:
        requests:
          cpu: "2"
