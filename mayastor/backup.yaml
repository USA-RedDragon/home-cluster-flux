apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
  namespace: mayastor
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            backup.velero.io/backup-volumes-excludes: backups,etcd-token
        spec:
          imagePullSecrets:
          - name: registry-docker-hub
          containers:
          - name: backup
            image: bitnami/etcd:3.5.6
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - name: backups
              mountPath: /backups
            - name: etcd-token
              mountPath: /etcd-token
              readOnly: true
            env:
            - name: ETCDCTL_API
              value: "3"
            - name: ETCD_AUTH_TOKEN
              value: jwt,priv-key=/etcd-token/jwt-token.pem,sign-method=RS256,ttl=10m
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 0
            command:
            - /bin/sh
            - -c
            - |
              back=$(date +%s) \
              && etcdctl --endpoints='http://mayastor-etcd-0.mayastor-etcd-headless.mayastor.svc.cluster.local:2380' snapshot save /tmp/etcd-0.mayastor-$back.db \
              && gzip -9 /tmp/etcd-0.mayastor-$back.db \
              && mv /tmp/etcd-0.mayastor-$back.db.gz /backups/etcd-0.mayastor-$back.db.gz \
              && etcdctl --endpoints='http://mayastor-etcd-1.mayastor-etcd-headless.mayastor.svc.cluster.local:2380' snapshot save /tmp/etcd-1.mayastor-$back.db \
              && gzip -9 /tmp/etcd-1.mayastor-$back.db \
              && mv /tmp/etcd-1.mayastor-$back.db.gz /backups/etcd-1.mayastor-$back.db.gz \
              && etcdctl --endpoints='http://mayastor-etcd-2.mayastor-etcd-headless.mayastor.svc.cluster.local:2380' snapshot save /tmp/etcd-2.mayastor-$back.db \
              && gzip -9 /tmp/etcd-2.mayastor-$back.db \
              && mv /tmp/etcd-2.mayastor-$back.db.gz /backups/etcd-2.mayastor-$back.db.gz
          restartPolicy: OnFailure
          volumes:
          - name: backups
            nfs:
              server: 192.168.1.135
              path: /mnt/data/backups/Homelab/etcd
          - name: etcd-token
            secret:
              secretName: mayastor-etcd-jwt-token