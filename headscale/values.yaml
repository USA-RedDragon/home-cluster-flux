# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/juanfont/headscale
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.22.3"

imagePullSecrets:
- name: registry-docker-hub
nameOverride: ""
fullnameOverride: ""

command:
- headscale
- serve

secrets: []
# - name: app-secret-key
#   data:
#     SECRET_KEY: ashdfsfa
# - name: app-keyfile
#   data:
#     keyfile.txt: |
#       using
#       multiline
#       strings

configs: []

envFrom: []
# - configMapRef:
#     name: app-config

env:
- name: HEADSCALE_DB_TYPE
  value: postgres
- name: HEADSCALE_DB_HOST
  valueFrom:
    secretKeyRef:
      name: postgresql-app
      key: host
- name: HEADSCALE_DB_PORT
  value: "5432"
- name: HEADSCALE_DB_SSL
  value: "true"
- name: HEADSCALE_DB_NAME
  valueFrom:
    secretKeyRef:
      name: postgresql-app
      key: dbname
- name: HEADSCALE_DB_USER
  valueFrom:
    secretKeyRef:
      name: postgresql-app
      key: username
- name: HEADSCALE_DB_PASS
  valueFrom:
    secretKeyRef:
      name: postgresql-app
      key: password
# - name: SPECIAL_KEY
#   valueFrom:
#     configMapKeyRef:
#       name: app-otherenv
#       key: SPECIAL_KEY

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
  - name: web
    port: 80
  - name: metrics
    port: 9090
  - name: grpc
    port: 50443

persistentVolumes:
- name: config
  mountPath: /etc/headscale
  secret:
    secretName: headscale
#     items:
#     - key: test.ini
#       path: config.ini
# - name: keys
#   mountPath: /keys
#   readOnly: true
#   secret:
#     secretName: app-keyfile

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  ingressClassName: nginx
  hosts:
  - host: headscale.mcswain.dev
    paths:
    - port: 8080
      path: /
      pathType: Prefix
    - port: 80
      path: /web
      pathType: Prefix
  tls:
  - secretName: headscale-mcswain-dev-tls
    hosts:
      - headscale.mcswain.dev

extraContainers:
- name: headscale-ui
  image: ghcr.io/gurucomputing/headscale-ui:2024.02.24-beta1
  imagePullPolicy: IfNotPresent
  ports:
    - containerPort: 80
      protocol: TCP
      name: http
  env:
    - name: HTTPS_PORT
      value: "8443"

probes:
  liveness:
    httpGet:
      path: /health
      port: 8080
  readiness:
    httpGet:
      path: /health
      port: 8080

resources:
  limits:
    cpu: 50m
    memory: 150Mi
  requests:
    cpu: 30m
    memory: 100Mi

nodeSelector: {}

tolerations: []

affinity: {}

lifecycle: {}
