  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 999
  # runAsGroup: 999
  # fsGroup: 999

service:
  type: ClusterIP

persistentVolumes:
- name: headers
  mountPath: /headers
  size: 1Gi
  persistentVolumeClaim:
    name: headers
    storageClass: mayastor-nvme

ingress:
  enabled: false

probes: {}

resources:
  limits:
    memory: 500Mi
  requests:
    cpu: 1
    memory: 250Mi

nodeSelector: {}

tolerations: []

affinity: {}

