replicaCount: 1

image:
  repository: ubuntu
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "22.04"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

command:
- /bin/bash
- -c
- sleep infinity

secrets: []
